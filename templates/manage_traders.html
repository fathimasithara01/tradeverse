<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Traders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts: Inter is a popular, modern choice for dashboards -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

     <style>
        :root {
            --sidebar-bg: #ffffff;
            --sidebar-width: 280px;
            --main-bg: #f7f9fc;
            --brand-color: #1a73e8;
            --text-color: #343a40;
            --link-color: #5f6368;
            --link-hover-bg: #f1f3f4;
            --link-active-bg: #e8f0fe;
            --link-active-color: #1967d2;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: var(--main-bg);
            font-family: 'Inter', sans-serif;
        }

        .wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        #sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--sidebar-bg);
            transition: all 0.3s;
            box-shadow: 0 0 25px var(--shadow-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.25rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h3 {
            color: var(--brand-color);
            font-weight: 700;
            margin-bottom: 0;
            font-size: 1.5rem;
        }

        #sidebar-nav {
            flex-grow: 1;
            padding: 1rem 0;
        }

        #sidebar-nav .nav-heading {
            padding: 0.5rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #adb5bd;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        #sidebar-nav .nav-item a {
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            color: var(--link-color);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        #sidebar-nav .nav-item a:hover {
            background: var(--link-hover-bg);
            color: var(--text-color);
        }

        #sidebar-nav .nav-item.active>a,
        #sidebar-nav .nav-item a[aria-expanded="true"] {
            background: var(--link-active-bg);
            color: var(--link-active-color);
            border-left-color: var(--link-active-color);
        }

        #sidebar-nav .nav-item a i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .collapse-arrow {
            margin-left: auto;
            transition: transform 0.2s ease-in-out;
        }

        a[aria-expanded="true"] .collapse-arrow {
            transform: rotate(90deg);
        }

        .nav-collapse .nav-item a {
            padding-left: 3.8rem !important;
            font-size: 0.9rem;
            border-left: none;
            position: relative;
            color: #6c757d;
        }

        .nav-collapse .nav-item.active a {
            color: var(--link-active-color);
            font-weight: 600;
        }

        .sidebar-footer {
            border-top: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
        }

        #content {
            flex-grow: 1;
            padding: 2.5rem;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }

        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card .title {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="wrapper">
                 {{template "admin_sidebar" .}}

        <div id="content" class="container-fluid p-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title mb-0">Manage Traders (Masters)</h4>
                    <a href="/admin/users/traders/add" class="btn btn-primary"><i class="fas fa-plus me-2"></i> Add New
                        Trader</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>

                            </thead>
                            <tbody id="trader-table-body">
                                <tr>
                                    <td colspan="5" class="text-center">Loading traders...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.getElementById('trader-table-body');

            function fetchAndDisplayTraders() {
                fetch('/admin/api/users/traders')
                    .then(res => res.json())
                    .then(traders => {
                        tableBody.innerHTML = '';
                        if (!traders || traders.length === 0) {
                            tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No traders found.</td></tr>';
                            return;
                        }
                        traders.forEach(user => {
                            const status = user.is_blocked ? '<span class="badge bg-danger">Blocked</span>' : '<span class="badge bg-success">Active</span>';
                            const row = document.createElement('tr');

                            // --- THIS IS THE FIX ---
                            row.innerHTML = `
                        <td>${user.ID}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${status}</td>
                        <td>
                            <a href="/admin/users/edit/${user.ID}" class="btn btn-sm btn-info" title="Edit"><i class="fas fa-pencil-alt"></i></a>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${user.ID}" title="Delete"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                            tableBody.appendChild(row);
                        });
                    });
            }

            tableBody.addEventListener('click', function (event) {
                const deleteButton = event.target.closest('.delete-btn');
                if (deleteButton) {
                    const userId = deleteButton.getAttribute('data-id');
                    if (!userId) {
                        alert('Error: Invalid user ID');
                        return;
                    }
                    if (confirm('Are you sure you want to delete this user?')) {
                        deleteUser(userId, deleteButton.closest('tr'));
                    }
                }
            });

            function deleteUser(userId, rowElement) {
                fetch(`/admin/api/users/${userId}`, { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) { throw new Error(data.error); }
                        rowElement.remove();
                    })
                    .catch(error => alert(`Error: ${error.message}`));
            }

            fetchAndDisplayTraders();
        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subscription Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
             {{template "admin_sidebar" .}}


    <h2 class="mb-4">Edit Subscription Plan</h2>

    <form id="editPlanForm">
        <input type="hidden" id="planId" value="{{.PlanID}}" />

        <div class="mb-3">
            <label for="name" class="form-label">Plan Name</label>
            <input type="text" id="name" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" class="form-control" step="0.01" required />
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration (days)</label>
            <input type="number" id="duration" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="interval" class="form-label">Interval</label>
            <input type="text" id="interval" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="maxFollowers" class="form-label">Max Followers</label>
            <input type="number" id="maxFollowers" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="features" class="form-label">Features</label>
            <textarea id="features" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="commissionRate" class="form-label">Commission Rate</label>
            <input type="number" id="commissionRate" class="form-control" step="0.01" />
        </div>

        <div class="mb-3">
            <label for="analyticsAccess" class="form-label">Analytics Access</label>
            <input type="text" id="analyticsAccess" class="form-control" />
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="isTraderPlan" class="form-check-input" />
            <label class="form-check-label" for="isTraderPlan">Is Trader Plan</label>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" id="isActive" class="form-check-input" />
            <label class="form-check-label" for="isActive">Is Active</label>
        </div>

        <button type="submit" class="btn btn-primary">Update Plan</button>
    </form>

    <script>
        const planId = document.getElementById("planId").value;

        // Load existing plan data
        async function loadPlan() {
            try {
                const res = await fetch(`/admin/financials/api/subscription-plans/${planId}`);
                if (!res.ok) throw new Error("Failed to load plan");
                const plan = await res.json();

                document.getElementById("name").value = plan.name;
                document.getElementById("description").value = plan.description || "";
                document.getElementById("price").value = plan.price;
                document.getElementById("duration").value = plan.duration;
                document.getElementById("interval").value = plan.interval || "";
                document.getElementById("maxFollowers").value = plan.max_followers || 0;
                document.getElementById("features").value = plan.features || "";
                document.getElementById("commissionRate").value = plan.commission_rate || 0;
                document.getElementById("analyticsAccess").value = plan.analytics_access || "";
                document.getElementById("isTraderPlan").checked = plan.is_trader_plan;
                document.getElementById("isActive").checked = plan.is_active;
            } catch (err) {
                alert(err.message);
            }
        }

        loadPlan();

        // Submit updated plan
        document.getElementById("editPlanForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const updatedPlan = {
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                price: parseFloat(document.getElementById("price").value),
                duration: parseInt(document.getElementById("duration").value),
                interval: document.getElementById("interval").value,
                max_followers: parseInt(document.getElementById("maxFollowers").value) || 0,
                features: document.getElementById("features").value,
                commission_rate: parseFloat(document.getElementById("commissionRate").value) || 0,
                analytics_access: document.getElementById("analyticsAccess").value,
                is_trader_plan: document.getElementById("isTraderPlan").checked,
                is_active: document.getElementById("isActive").checked
            };

            try {
                const res = await fetch(`/admin/financials/api/subscription-plans/${planId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(updatedPlan)
                });
                if (!res.ok) throw new Error("Failed to update plan");

                alert("Plan updated successfully!");
                window.location.href = "/admin/financials/subscription-plans";
            } catch (err) {
                alert(err.message);
            }
        });
    </script>

</body>

</html>

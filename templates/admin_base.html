<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - {{ .Title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin_styles.css"> <!-- Your custom admin CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add basic styling for the new profile/settings pages if needed */
        .profile-pic-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark text-white border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-chart-line me-2"></i>TradeVerse Admin
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="/admin/dashboard" class="list-group-item list-group-item-action bg-transparent second-text active">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="/admin/signals" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-signal me-2"></i>Live Signals
                </a>
                <a href="/admin/users/all" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-users me-2"></i>Users
                </a>
                <a href="/admin/roles" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-user-tag me-2"></i>Roles & Permissions
                </a>
                <a href="/admin/users/traders/approval" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-user-tie me-2"></i>Trader Approval
                </a>
                <a href="/admin/activity/live" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-exchange-alt me-2"></i>Trade Activity
                </a>
                <a href="/admin/financials/subscriptions" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-money-check-alt me-2"></i>Subscriptions
                </a>
                <a href="/admin/financials/wallet" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-wallet me-2"></i>Admin Wallet
                </a>
                <a href="/admin/transactions" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-receipt me-2"></i>Transactions
                </a>
                <!-- NEW ADMIN PROFILE AND SETTINGS -->
                <a href="/admin/profile" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-user-circle me-2"></i>Admin Profile
                </a>
                <a href="/admin/settings" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-cogs me-2"></i>Admin Settings
                </a>
                <!-- END NEW -->
                <a href="/admin/logout" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <i class="fas fa-power-off me-2"></i>Logout
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">{{ .Title }}</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Admin User
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/admin/profile">Profile</a></li>
                                <li><a class="dropdown-item" href="/admin/settings">Settings</a></li>
                                <li><a class="dropdown-item" href="/admin/logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <!-- Content from specific template will be inserted here -->
                {{ template "content" . }}
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };

        // Generic AJAX error handler
        $(document).ajaxError(function(event, jqxhr, settings, thrownError) {
            if (jqxhr.status === 401) {
                // Unauthorized, likely token expired or invalid
                alert('Session expired or unauthorized. Please log in again.');
                window.location.href = '/admin/login';
            } else if (jqxhr.status === 403) {
                // Forbidden, missing permission
                alert('Access Denied: You do not have permission to perform this action.');
            } else if (jqxhr.responseJSON && jqxhr.responseJSON.error) {
                alert('Error: ' + jqxhr.responseJSON.error);
            } else {
                alert('An unexpected error occurred: ' + thrownError);
            }
        });

        // Function to get CSRF token (if you implement CSRF)
        function getCsrfToken() {
            // Placeholder for CSRF token retrieval
            // e.g., from a meta tag: document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            return 'YOUR_CSRF_TOKEN_HERE'; // Replace with actual CSRF token logic
        }
    </script>
</body>
</html>

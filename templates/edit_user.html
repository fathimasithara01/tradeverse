<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Edit </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/sidebar.css">
        <link rel="stylesheet" href="/static/edit_user.css">



  
</head>

<body>
    <div class="wrapper">
        {{template "admin_sidebar" .}}
        <div id="content" class="container-fluid">
            <!-- <h2 class="mb-4">Edit {{ .UserRole }}</h2> -->

            <h2 class="mb-4">
                Edit
                {{ if eq .User.Role "customer" }}
                Customer
                {{ else if eq .User.Role "trader" }}
                Trader
                {{ else }}
                User
                {{ end }}:
                <span class="text-muted">{{ .User.Name }}</span>
            </h2>
            <div class="card">
                <div class="card-body">
                    {{ if .error }}
                    <div class="alert alert-danger">{{ .error }}</div>
                    {{ end }}

                    <form action="/admin/users/edit/{{ .User.ID }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="Name" value="{{ .User.Name }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="Email" value="{{ .User.Email }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" name="Password">
                            <div class="form-text">Leave blank to keep the current password.</div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="/admin/users/all" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & FontAwesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>

</html>

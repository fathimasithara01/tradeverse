    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assign Roles to Users</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/sidebar.css">
    <link rel="stylesheet" href="/static/assign_role.css">

  
</head>

<body>
    <div class="wrapper">
                 {{template "admin_sidebar" .}}

            <div id="content">
                <h4 class="mb-4">Assign Roles to Users</h4>

                <div class="card">
                    <div class="card-body p-4">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-5">
                                <label for="user-select" class="form-label">Select User</label>
                                <select class="form-select" id="user-select">
                                    <option selected disabled value="">Loading users...</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="role-select" class="form-label">Select Role</label>
                                <select class="form-select" id="role-select">
                                    <option selected disabled value="">Loading roles...</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary w-100" id="assign-role-btn">Assign Role</button>
                            </div>
                        </div>
                        <div id="alert-container" class="mt-3"></div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Users and Assigned Roles</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th class="ps-4">User</th>
                                        <th>Role</th>
                                    </tr>
                                </thead>
                                <tbody id="user-roles-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const userSelect = document.getElementById('user-select');
                const roleSelect = document.getElementById('role-select');
                const assignBtn = document.getElementById('assign-role-btn');
                const tableBody = document.getElementById('user-roles-table-body');
                const alertContainer = document.getElementById('alert-container');

                function showAlert(message, type = 'success') {
                    alertContainer.innerHTML = `
                        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                            ${message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>`;
                }

                async function loadRoles() {
                    try {
                        const response = await fetch('/admin/api/roles');
                        const roles = await response.json();
                        roleSelect.innerHTML = '<option selected disabled value="">Select a role...</option>';
                        roles.forEach(role => {
                            const option = document.createElement('option');
                            option.value = role.ID;
                            option.textContent = role.name;
                            roleSelect.append(option);
                        });
                    } catch (error) {
                        console.error("Failed to load roles:", error);
                    }
                }

                async function loadUsers() {
                    tableBody.innerHTML = '<tr><td colspan="2" class="text-center p-4">Loading...</td></tr>';
                    try {
                        const response = await fetch('/admin/api/users/for-role-assignment');
                        const users = await response.json();
                        
                        userSelect.innerHTML = '<option selected disabled value="">Select a user...</option>';
                        tableBody.innerHTML = '';

                        users.forEach(user => {
                            const option = document.createElement('option');
                            option.value = user.ID;
                            option.textContent = `${user.name} (${user.email})`;
                            userSelect.append(option);

                            const roleName = user.role ? `<strong>${user.role}</strong>` : '<span class="text-muted fst-italic">Not Assigned</span>';
                            const row = document.createElement('tr');
                            
                            row.id = `user-row-${user.ID}`; 
                            
                            row.innerHTML = `
                                <td class="ps-4">${user.name} <span class="text-muted">(${user.email})</span></td>
                                <!-- CHANGE 2: ADD A CLASS TO THE ROLE CELL -->
                                <td class="role-cell">${roleName}</td>
                            `;
                            tableBody.append(row);
                        });
                    } catch (error) {
                        console.error("Failed to load users:", error);
                    }
                }

                assignBtn.addEventListener('click', async function () {
                    const userID = userSelect.value;
                    const roleID = roleSelect.value;
                    
                    const roleName = roleSelect.options[roleSelect.selectedIndex].text;

                    if (!userID || !roleID) {
                        showAlert('Please select both a user and a role.', 'warning');
                        return;
                    }

                    this.textContent = 'Assigning...'; this.disabled = true;

                    try {
                        const response = await fetch('/admin/api/users/assign-role', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ user_id: parseInt(userID), role_id: parseInt(roleID) })
                        });
                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error);
                        
                        showAlert(data.message, 'success');

                        
                        const rowToUpdate = document.getElementById(`user-row-${userID}`);
                        if (rowToUpdate) {
                            const cellToUpdate = rowToUpdate.querySelector('.role-cell');
                            cellToUpdate.innerHTML = `<strong>${roleName}</strong>`;
                        }

                    } catch (err) {
                        showAlert(`Error: ${err.message}`, 'danger');
                    } finally {
                        this.textContent = 'Assign Role'; this.disabled = false;
                    }
                });

                loadRoles();
                loadUsers();
            });
        </script>
    </body>

    </html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/sidebar.css">
    <link rel="stylesheet" href="/static/commission.css">

    
</head>

<body>
    <div class="wrapper">
        {{template "admin_sidebar" .}}

        <main class="main-content-wrapper">
            <div class="text-center mb-4"> 
                <h1 class="h3 font-weight-bold text-gray-800">{{ .Title }}</h1>
                <p class="text-gray-500 mt-2">Manage the commission percentage applied to trader subscriptions.</p>
            </div>

            <section class="commission-card">
                <h2 class="h5 font-weight-semibold mb-3 text-gray-700"> 
                    Platform Commission Rate
                </h2>
                <p class="text-gray-600 mb-4">
                    Define the percentage of subscription fees collected as platform commission from traders.
                </p>

                <form id="commissionForm" class="d-grid gap-3">
                    <div>
                        <label for="commission_percentage" class="form-label">
                            Commission Percentage (%)
                        </label>
                        <input type="number" id="commission_percentage" name="commission_percentage"
                            value="{{ .CurrentCommission }}" min="0" max="100" step="0.01" required
                            class="form-control-custom">
                    </div>

                    <div class="d-flex justify-content-end"> 
                        <button type="submit" class="btn-primary-custom">
                            <i class="fa-solid fa-save me-2"></i> Save Commission 
                        </button>
                    </div>
                </form>

                <div id="message" class="mt-4 text-center text-sm font-medium"></div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('commissionForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const commissionInput = document.getElementById('commission_percentage');
            const commissionPercentage = parseFloat(commissionInput.value);
            const messageDiv = document.getElementById('message');

            messageDiv.textContent = '';
            messageDiv.classList.remove('text-red-600', 'text-green-600'); 
            messageDiv.classList.add('mt-4', 'text-center'); 

            if (isNaN(commissionPercentage) || commissionPercentage < 0 || commissionPercentage > 100) {
                messageDiv.textContent = ' Please enter a valid percentage between 0 and 100.';
                messageDiv.classList.add('text-danger');
                return;
            }

            try {
                const response = await fetch('/admin/api/settings/commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ commission_percentage: commissionPercentage })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message || ' Commission percentage updated successfully!';
                    messageDiv.classList.add('text-success');
                } else {
                    messageDiv.textContent = data.error || ' Failed to update commission percentage.';
                    messageDiv.classList.add('text-danger');
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'ðŸš¨ An unexpected error occurred.';
                messageDiv.classList.add('text-danger'); 
            }
        });
    </script>

</body>

</html>

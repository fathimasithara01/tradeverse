<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/sidebar.css">
</head>

<body class="flex bg-gray-50 min-h-screen font-[Inter]">

    {{ template "admin_sidebar" . }}

    <!-- Main Content (fully centered) -->
    <main class="flex-1 flex flex-col items-center justify-center p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">{{ .Title }}</h1>
            <p class="text-gray-500 mt-2">Manage the commission percentage applied to trader subscriptions.</p>
        </div>

        <!-- Card -->
        <section class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">
                Platform Commission Rate
            </h2>
            <p class="text-gray-600 mb-4">
                Define the percentage of subscription fees collected as platform commission from traders.
            </p>

            <form id="commissionForm" class="space-y-5">
                <!-- Commission Input -->
                <div>
                    <label for="commission_percentage" class="block text-sm font-medium text-gray-700">
                        Commission Percentage (%)
                    </label>
                    <input type="number" id="commission_percentage" name="commission_percentage"
                        value="{{ .CurrentCommission }}" min="0" max="100" step="0.01" required
                        class="mt-2 w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Submit Button -->
                <div class="flex justify-end">
                    <button type="submit"
                        class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fa-solid fa-save mr-2"></i> Save Commission
                    </button>
                </div>
            </form>

            <!-- Response Message -->
            <div id="message" class="mt-4 text-center text-sm font-medium"></div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Logic -->
    <script>
        document.getElementById('commissionForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const commissionInput = document.getElementById('commission_percentage');
            const commissionPercentage = parseFloat(commissionInput.value);
            const messageDiv = document.getElementById('message');

            // Reset message
            messageDiv.textContent = '';
            messageDiv.className = 'mt-4 text-center text-sm font-medium';

            // Validate input
            if (isNaN(commissionPercentage) || commissionPercentage < 0 || commissionPercentage > 100) {
                messageDiv.textContent = '‚ö†Ô∏è Please enter a valid percentage between 0 and 100.';
                messageDiv.classList.add('text-red-600');
                return;
            }

            try {
                const response = await fetch('/admin/api/settings/commission', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ commission_percentage: commissionPercentage })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message || '‚úÖ Commission percentage updated successfully!';
                    messageDiv.classList.add('text-green-600');
                } else {
                    messageDiv.textContent = data.error || '‚ùå Failed to update commission percentage.';
                    messageDiv.classList.add('text-red-600');
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'üö® An unexpected error occurred.';
                messageDiv.classList.add('text-red-600');
            }
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Trader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/sidebar.css">
  <link rel="stylesheet" href="/static/add_trader.css">

</head>

<body>
    <div class="wrapper">
                 {{template "admin_sidebar" .}}

        <div id="content" class="container-fluid">
            <h2 class="mb-4" style="padding-left: 300px;">Add New Trader (Master)</h2>

            <div class="card mx-auto" style="max-width: 650px;">
                <div class="card-body">

                    {{ if .error }}
                    <div class="alert alert-danger">{{ .error }}</div>
                    {{ end }}

                    <form action="/admin/users/traders/add" method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Full Name</label>
                            <input type="text" class="form-control" name="Name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" name="Email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" name="Password" required
                                placeholder="A strong temporary password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Phone Number</label>
                           <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter phone number" required>

                        </div>

                       
                        <div class="mb-3">
                            <label class="form-label fw-bold">Company Name (Optional)</label>
                            <input type="text" class="form-control" name="CompanyName">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Bio / Strategy Description</label>
                            <textarea class="form-control" name="Bio" rows="3"
                                placeholder="Describe the trading strategy..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary">Save Trader</button>
                            <a href="/admin/users/traders" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS + FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

</body>

</html>

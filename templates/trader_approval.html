<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Trader Approval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-bg: #ffffff;
            --sidebar-width: 280px;
            --main-bg: #f7f9fc;
            --brand-color: #1a73e8;
            --text-color: #343a40;
            --link-color: #5f6368;
            --link-hover-bg: #f1f3f4;
            --link-active-bg: #e8f0fe;
            --link-active-color: #1967d2;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: var(--main-bg);
            font-family: 'Inter', sans-serif;
        }

        .wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        #sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--sidebar-bg);
            transition: all 0.3s;
            box-shadow: 0 0 25px var(--shadow-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.25rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h3 {
            color: var(--brand-color);
            font-weight: 700;
            margin-bottom: 0;
            font-size: 1.5rem;
        }

        #sidebar-nav {
            flex-grow: 1;
            padding: 1rem 0;
        }

        #sidebar-nav .nav-heading {
            padding: 0.5rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #adb5bd;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        #sidebar-nav .nav-item a {
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            color: var(--link-color);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        #sidebar-nav .nav-item a:hover {
            background: var(--link-hover-bg);
            color: var(--text-color);
        }

        #sidebar-nav .nav-item.active>a,
        #sidebar-nav .nav-item a[aria-expanded="true"] {
            background: var(--link-active-bg);
            color: var(--link-active-color);
            border-left-color: var(--link-active-color);
        }

        #sidebar-nav .nav-item a i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .collapse-arrow {
            margin-left: auto;
            transition: transform 0.2s ease-in-out;
        }

        a[aria-expanded="true"] .collapse-arrow {
            transform: rotate(90deg);
        }

        .nav-collapse .nav-item a {
            padding-left: 3.8rem !important;
            font-size: 0.9rem;
            border-left: none;
            position: relative;
            color: #6c757d;
        }

        .nav-collapse .nav-item.active a {
            color: var(--link-active-color);
            font-weight: 600;
        }

        .sidebar-footer {
            border-top: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
        }

        #content {
            flex-grow: 1;
            padding: 2.5rem;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }

        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card .title {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        {{template "admin_sidebar" .}}

        <div id="content" class="container-fluid p-4">
            <h2 class="mb-4">Trader Approval</h2>
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="approvalTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pending-tab" data-bs-toggle="tab"
                                data-bs-target="#pending" type="button" role="tab">Pending Approval</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="approved-tab" data-bs-toggle="tab" data-bs-target="#approved"
                                type="button" role="tab">Approved</button>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="approvalTabsContent">
                        <div class="tab-pane fade show active" id="pending" role="tabpanel">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Company</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="pending-traders-table-body"></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="approved" role="tabpanel">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Company</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="approved-traders-table-body"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pendingTableBody = document.getElementById('pending-traders-table-body');
            const approvedTableBody = document.getElementById('approved-traders-table-body');
            const pendingTab = document.getElementById('pending-tab');
            const approvedTab = document.getElementById('approved-tab');

            const renderTable = (tbody, traders, isPending) => {
                tbody.innerHTML = '';
                if (!traders || traders.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="5" class="text-center">No traders found in this category.</td></tr>`;
                    return;
                }
                traders.forEach(user => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-user-id', user.ID);
                    const companyName = (user.TraderProfile && user.TraderProfile.company_name) ? user.TraderProfile.company_name : 'N/A';

                    let actionsHtml = `<span class="badge bg-success">Approved</span>`;
                    if (isPending) {
                        actionsHtml = `
                    <button class="btn btn-sm btn-success approve-btn" title="Approve"><i class="fas fa-check"></i> Approve</button>
                    <button class="btn btn-sm btn-danger reject-btn" title="Reject"><i class="fas fa-times"></i> Reject</button>
                `;
                    }

                    row.innerHTML = `
                <td>${user.ID}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${companyName}</td>
                <td>${actionsHtml}</td>
            `;
                    tbody.appendChild(row);
                });
            };

            const loadPendingTraders = () => {
                pendingTableBody.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';
                fetch('/admin/api/users/traders/pending')
                    .then(res => res.json())
                    .then(traders => renderTable(pendingTableBody, traders, true));
            };

            const loadApprovedTraders = () => {
                approvedTableBody.innerHTML = '<tr><td colspan="5" class="text-center">Loading...</td></tr>';
                fetch('/admin/api/users/traders/approved')
                    .then(res => res.json())
                    .then(traders => renderTable(approvedTableBody, traders, false));
            };

            // Event delegation for approve/reject buttons
            pendingTableBody.addEventListener('click', function (event) {
                const approveBtn = event.target.closest('.approve-btn');
                const rejectBtn = event.target.closest('.reject-btn');
                if (!approveBtn && !rejectBtn) return;

                const row = event.target.closest('tr');
                const traderId = row.getAttribute('data-user-id');
                const isApproval = !!approveBtn;
                const actionUrl = isApproval ? `/admin/api/users/traders/${traderId}/approve` : `/admin/api/users/traders/${traderId}/reject`;
                const confirmMessage = isApproval ? 'Are you sure you want to approve this trader?' : 'Are you sure you want to reject this trader?';

                if (confirm(confirmMessage)) {
                    fetch(actionUrl, { method: 'POST' })
                        .then(res => res.json())
                        .then(data => {
                            if (data.error) throw new Error(data.error);
                            row.remove(); 1
                        })
                        .catch(error => alert(`Error: ${error.message}`));
                }
            });

            pendingTab.addEventListener('shown.bs.tab', loadPendingTraders);
            approvedTab.addEventListener('shown.bs.tab', loadApprovedTraders);

            loadPendingTraders();
        });
    </script>
</body>

</html>

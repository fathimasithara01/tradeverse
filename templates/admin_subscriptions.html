<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin.css"> <!-- Assuming your CSS is in static/css/admin.css -->
     <style>
        :root {
            --sidebar-bg: #ffffff;
            --sidebar-width: 280px;
            --main-bg: #f7f9fc;
            --brand-color: #1a73e8;
            --text-color: #343a40;
            --link-color: #5f6368;
            --link-hover-bg: #f1f3f4;
            --link-active-bg: #e8f0fe;
            --link-active-color: #1967d2;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: var(--main-bg);
            font-family: 'Inter', sans-serif;
        }

        .wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        #sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--sidebar-bg);
            transition: all 0.3s;
            box-shadow: 0 0 25px var(--shadow-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.25rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h3 {
            color: var(--brand-color);
            font-weight: 700;
            margin-bottom: 0;
            font-size: 1.5rem;
        }

        #sidebar-nav {
            flex-grow: 1;
            padding: 1rem 0;
        }

        #sidebar-nav .nav-heading {
            padding: 0.5rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #adb5bd;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        #sidebar-nav .nav-item a {
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            color: var(--link-color);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        #sidebar-nav .nav-item a:hover {
            background: var(--link-hover-bg);
            color: var(--text-color);
        }

        #sidebar-nav .nav-item.active>a,
        #sidebar-nav .nav-item a[aria-expanded="true"] {
            background: var(--link-active-bg);
            color: var(--link-active-color);
            border-left-color: var(--link-active-color);
        }

        #sidebar-nav .nav-item a i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .collapse-arrow {
            margin-left: auto;
            transition: transform 0.2s ease-in-out;
        }

        a[aria-expanded="true"] .collapse-arrow {
            transform: rotate(90deg);
        }

        .nav-collapse .nav-item a {
            padding-left: 3.8rem !important;
            font-size: 0.9rem;
            border-left: none;
            position: relative;
            color: #6c757d;
        }

        .nav-collapse .nav-item.active a {
            color: var(--link-active-color);
            font-weight: 600;
        }

        .sidebar-footer {
            border-top: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
        }

        #content {
            flex-grow: 1;
            padding: 2.5rem;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }

        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card .title {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        {{ template "admin_sidebar.html" . }} 

        <div id="content">
            <h2 class="mb-4">{{.Title}}</h2>

            <div class="card">
                <div class="card-header">
                    All Customer Subscriptions
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Customer</th>
                                    <th>Plan Name</th>
                                    <th>Price</th>
                                    <th>Duration</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Status</th>
                                    <th>Payment Status</th>
                                    <th>Transaction ID</th>
                                </tr>
                            </thead>
                            <tbody id="subscriptions-table-body">
                                <!-- Subscriptions will be loaded here via JavaScript -->
                                <tr>
                                    <td colspan="10" class="text-center">Loading subscriptions...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to fetch and render subscriptions
            function fetchSubscriptions() {
                fetch('/admin/api/subscriptions')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const tbody = document.getElementById('subscriptions-table-body');
                        tbody.innerHTML = ''; // Clear existing rows

                        if (data.length === 0) {
                            tbody.innerHTML = `<tr><td colspan="10" class="text-center">No subscriptions found.</td></tr>`;
                            return;
                        }

                        data.forEach((sub, index) => {
                            // Ensure user and subscription_plan are not null or undefined
                            const userName = sub.user ? sub.user.name : 'N/A';
                            const userEmail = sub.user ? sub.user.email : 'N/A';
                            const userId = sub.user ? sub.user.ID : '0'; // For gravatar-like image
                            const planName = sub.subscription_plan ? sub.subscription_plan.name : 'N/A';
                            const planDuration = sub.subscription_plan ? sub.subscription_plan.duration : 'N/A';
                            const planInterval = sub.subscription_plan ? sub.subscription_plan.interval : '';

                            const row = `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>
                                        <img src="https://i.pravatar.cc/30?u=${userId}" alt="${userName}" class="rounded-circle me-2">
                                        ${userName} (${userEmail})
                                    </td>
                                    <td>${planName}</td>
                                    <td>$${sub.amount_paid ? sub.amount_paid.toFixed(2) : '0.00'}</td>
                                    <td>${planDuration} ${planInterval}</td>
                                    <td>${new Date(sub.start_date).toLocaleDateString()}</td>
                                    <td>${new Date(sub.end_date).toLocaleDateString()}</td>
                                    <td>
                                        <span class="badge ${sub.is_active ? 'bg-success' : 'bg-danger'}">
                                            ${sub.is_active ? 'Active' : 'Expired'}
                                        </span>
                                    </td>
                                    <td>
                                        <span class="badge ${sub.payment_status === 'paid' ? 'bg-success' : sub.payment_status === 'pending' ? 'bg-warning' : 'bg-danger'}">
                                            ${sub.payment_status}
                                        </span>
                                    </td>
                                    <td>${sub.transaction_id || 'N/A'}</td>
                                </tr>
                            `;
                            tbody.insertAdjacentHTML('beforeend', row);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching subscriptions:', error);
                        const tbody = document.getElementById('subscriptions-table-body');
                        tbody.innerHTML = `<tr><td colspan="10" class="text-center text-danger">Failed to load subscriptions. Please try again.</td></tr>`;
                    });
            }

            fetchSubscriptions();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/static/sidebar.css">
    <link rel="stylesheet" href="/static/manage_users.css">

</head>

<body>
    <div class="wrapper">
        {{template "admin_sidebar" .}}

        <div id="content" class="container-fluid p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">User Management</h2>
                <div class="btn-group">
                    <a href="/admin/users/internal/add" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Add New User
                    </a>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-5"><input type="text" id="search-input" class="form-control"
                                placeholder="Search by name or email..."></div>
                        <div class="col-md-3">
                            <select id="role-filter" class="form-select">
                                <option value="">All Roles</option>
                                <option value="customer">Customer</option>
                                <option value="trader">Trader</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select id="period-filter" class="form-select">
                                <option value="">All Time</option>
                                <option value="monthly">Last 30 Days</option>
                                <option value="yearly">Last Year</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th class="ps-4">Name</th>
                                    <th>Email</th>
                                    <th>Phone Number</th>
                                    <th>Role</th>
                                    <th>Joined On</th>
                                    <th>Status</th>
                                    <th class="text-end pe-4">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body"></tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <nav id="pagination-nav"></nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Delete Confirmation Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmDeleteModalLabel"><i class="fas fa-trash me-2"></i> Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.getElementById('user-table-body');
            const searchInput = document.getElementById('search-input');
            const roleFilter = document.getElementById('role-filter');
            const periodFilter = document.getElementById('period-filter');
            const paginationNav = document.getElementById('pagination-nav');
         
            const confirmDeleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn'); 
      
            let deleteTargetRow = null; // Stores the table row element to be removed after successful deletion
            let deleteUserId = null;   // Stores the ID of the user to be deleted
         
            let currentPage = 1;
            let debounceTimer;

            function fetchData(page = 1) {
                currentPage = page;
                const search = searchInput.value;
                const role = roleFilter.value;
                const period = periodFilter.value;
                const url = `/admin/api/users/advanced?page=${page}&search=${search}&role=${role}&period=${period}`;
                // Correct colspan to 8 to match the number of headers in this specific table
                tableBody.innerHTML = '<tr><td colspan="8" class="text-center p-4">Loading...</td></tr>';
                paginationNav.innerHTML = '';
                fetch(url)
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) { throw new Error(data.error); }
                        renderTable(data.users || []);
                        renderPagination(data.total_pages || 0, data.page || 1);
                    })
                    .catch(error => {
                        console.error("Fetch Error:", error);
                        // Correct colspan to 8
                        tableBody.innerHTML = `<tr><td colspan="8" class="text-center text-danger p-4">Failed to load users: ${error.message}</td></tr>`;
                    });
            }

            function renderTable(users) {
                tableBody.innerHTML = '';
                if (users.length === 0) {
                    // Correct colspan to 8
                    tableBody.innerHTML = '<tr><td colspan="8" class="text-center p-4">No users found.</td></tr>';
                    return;
                }
                users.forEach(user => {
                    const status = user.is_blocked ? '<span class="badge bg-danger">Blocked</span>' : '<span class="badge bg-success">Active</span>';
                    const joinedDate = new Date(user.CreatedAt).toLocaleDateString();
                    const row = document.createElement('tr');
                    row.setAttribute('data-user-id', user.ID);
                    row.innerHTML = `
                        <td>${user.ID}</td>
                        <td class="ps-4">${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td><span class="badge bg-secondary text-capitalize">${user.role}</span></td>
                        <td>${joinedDate}</td>
                        <td>${status}</td>
                        <td class="text-end pe-3">
                            <a href="/admin/users/edit/${user.ID}" class="btn btn-sm btn-info me-1" title="Edit">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                            <button class="btn btn-sm btn-danger delete-btn" title="Delete" data-id="${user.ID}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                // Removed the .catch block from renderTable as it's handled in fetchData
            }


            function renderPagination(totalPages, currentPage) {
                paginationNav.innerHTML = '';
                if (totalPages <= 1) return;

                let html = '<ul class="pagination">';
                const prevDisabled = currentPage === 1 ? 'disabled' : '';
                html += `<li class="page-item ${prevDisabled}"><a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a></li>`;

                for (let i = 1; i <= totalPages; i++) {
                    const activeClass = i === currentPage ? 'active' : '';
                    html += `<li class="page-item ${activeClass}"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
                }

                const nextDisabled = currentPage === totalPages ? 'disabled' : '';
                html += `<li class="page-item ${nextDisabled}"><a class="page-link" href="#" data-page="${currentPage + 1}">Next</a></li>`;

                html += '</ul>';
                paginationNav.innerHTML = html;
            }

            // Moved deleteUser logic into the modal's confirm button listener
            // Replaced the old deleteUser function which used `confirm()`

            // --- Event Listeners ---
            searchInput.addEventListener('keyup', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => fetchData(1), 500);
            });
            roleFilter.addEventListener('change', () => fetchData(1));
            periodFilter.addEventListener('change', () => fetchData(1));

            // Listener to show the modal when a delete button is clicked
            tableBody.addEventListener('click', function (event) {
                const deleteButton = event.target.closest('.delete-btn'); // Target the button with class 'delete-btn'
                if (deleteButton) {
                    deleteUserId = deleteButton.getAttribute('data-id'); // Set the global deleteUserId
                    deleteTargetRow = deleteButton.closest('tr');       // Set the global deleteTargetRow
                    confirmDeleteModal.show();                           // Show the Bootstrap modal
                }
            });

            // Listener for the "Delete" button inside the Bootstrap confirmation modal
            confirmDeleteBtn.addEventListener('click', function () {
                if (!deleteUserId) return; // If deleteUserId is null, do nothing

                fetch(`/admin/api/users/${deleteUserId}`, { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) throw new Error(data.error);

                        deleteTargetRow.remove(); // Remove the row from the table
                        
                        // Check if the current page is empty after deletion, then refetch
                        if (tableBody.children.length === 0 && currentPage > 1) {
                            fetchData(currentPage - 1); // Go to previous page if current becomes empty
                        } else {
                            fetchData(currentPage); // Otherwise, just refresh current page
                        }
                        

                        confirmDeleteModal.hide(); // Hide the modal
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert alert-success mt-3';
                        alertDiv.textContent = 'User deleted successfully.';
                        document.querySelector('#content').prepend(alertDiv); // Prepend alert to #content for better visibility
                        setTimeout(() => alertDiv.remove(), 3000);
                    })
                    .catch(error => {
                        confirmDeleteModal.hide();
                        const alertDiv = document.createElement('div');
                        alertDiv.className = 'alert alert-danger mt-3';
                        alertDiv.textContent = `Error: ${error.message}`;
                        document.querySelector('#content').prepend(alertDiv); // Prepend alert to #content
                        setTimeout(() => alertDiv.remove(), 4000);
                    });
            });


            paginationNav.addEventListener('click', (e) => {
                e.preventDefault();
                const pageLink = e.target.closest('.page-link');
                if (pageLink && !pageLink.parentElement.classList.contains('disabled')) {
                    const page = parseInt(pageLink.getAttribute('data-page'));
                    fetchData(page);
                }
            });

            fetchData(); // Initial load
        });
    </script>
</body>

</html>

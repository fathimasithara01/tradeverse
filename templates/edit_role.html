<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin - Edit Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/sidebar.css">
    <link rel="stylesheet" href="/static/edit_role.css">

   
</head>

<body>
    <div class="wrapper">
                {{template "admin_sidebar" .}}

        <div id="content" class="container-fluid p-4">

            <h2 class="mb-4">Edit Role: <span class="text-muted">{{ .Role.Name }}</span></h2>

            <div class="card">
                <div class="card-body p-4">
                    {{ if .error }}
                    <div class="alert alert-danger">{{ .error }}</div>
                    {{ end }}

                    <form action="/admin/roles/edit/{{ .Role.ID }}" method="POST">

                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Role Name</label>
                            <input type="text" class="form-control" id="name" name="Name" value="{{ .Role.Name }}"
                                required>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="/admin/roles" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

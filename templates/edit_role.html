<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin - Edit Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

   <style>
        :root {
            --sidebar-bg: #ffffff;
            --sidebar-width: 280px;
            --main-bg: #f7f9fc;
            --brand-color: #1a73e8;
            --text-color: #343a40;
            --link-color: #5f6368;
            --link-hover-bg: #f1f3f4;
            --link-active-bg: #e8f0fe;
            --link-active-color: #1967d2;
            --border-color: #e9ecef;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: var(--main-bg);
            font-family: 'Inter', sans-serif;
        }

        .wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        #sidebar {
            width: var(--sidebar-width);
            min-width: var(--sidebar-width);
            background: var(--sidebar-bg);
            transition: all 0.3s;
            box-shadow: 0 0 25px var(--shadow-color);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.25rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h3 {
            color: var(--brand-color);
            font-weight: 700;
            margin-bottom: 0;
            font-size: 1.5rem;
        }

        #sidebar-nav {
            flex-grow: 1;
            padding: 1rem 0;
        }

        #sidebar-nav .nav-heading {
            padding: 0.5rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #adb5bd;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        #sidebar-nav .nav-item a {
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            color: var(--link-color);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        #sidebar-nav .nav-item a:hover {
            background: var(--link-hover-bg);
            color: var(--text-color);
        }

        #sidebar-nav .nav-item.active>a,
        #sidebar-nav .nav-item a[aria-expanded="true"] {
            background: var(--link-active-bg);
            color: var(--link-active-color);
            border-left-color: var(--link-active-color);
        }

        #sidebar-nav .nav-item a i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .collapse-arrow {
            margin-left: auto;
            transition: transform 0.2s ease-in-out;
        }

        a[aria-expanded="true"] .collapse-arrow {
            transform: rotate(90deg);
        }

        .nav-collapse .nav-item a {
            padding-left: 3.8rem !important;
            font-size: 0.9rem;
            border-left: none;
            position: relative;
            color: #6c757d;
        }

        .nav-collapse .nav-item.active a {
            color: var(--link-active-color);
            font-weight: 600;
        }

        .sidebar-footer {
            border-top: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
        }

        #content {
            flex-grow: 1;
            padding: 2.5rem;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }

        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card .title {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="wrapper">
                {{template "admin_sidebar" .}}

        <div id="content" class="container-fluid p-4">

            <!-- The page title, showing the name of the role being edited -->
            <h2 class="mb-4">Edit Role: <span class="text-muted">{{ .Role.Name }}</span></h2>

            <div class="card">
                <div class="card-body p-4">
                    {{ if .error }}
                    <div class="alert alert-danger">{{ .error }}</div>
                    {{ end }}

                    <form action="/admin/roles/edit/{{ .Role.ID }}" method="POST">

                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Role Name</label>
                            <input type="text" class="form-control" id="name" name="Name" value="{{ .Role.Name }}"
                                required>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="/admin/roles" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

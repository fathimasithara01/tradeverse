<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/sidebar.css">

    <link rel="stylesheet" href="/static/manage_customers.css">

</head>

<body>
    <div class="wrapper">
        {{template "admin_sidebar" .}}

        </nav>

        <div id="content" class="container-fluid p-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title mb-0">Manage Customers (Followers)</h4>
                    <a href="/admin/users/add" class="btn btn-primary"><i class="fas fa-plus me-2"></i> Add New
                        Customer</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="customer-table-body">
                                <tr>
                                    <td colspan="5" class="text-center">Loading customers...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.getElementById('customer-table-body');

            function fetchAndDisplayCustomers() {
                fetch('/admin/api/users/customers')
                    .then(res => res.json())
                    .then(customers => {
                        tableBody.innerHTML = '';
                        if (!customers || customers.length === 0) {
                            tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No customers found.</td></tr>';
                            return;
                        }
                        customers.forEach(user => {
                            const status = user.is_blocked ? '<span class="badge bg-danger">Blocked</span>' : '<span class="badge bg-success">Active</span>';
                            const row = document.createElement('tr');


                            row.innerHTML = `
                        <td>${user.ID}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${status}</td>
                        <td>
                            <a href="/admin/users/edit/${user.ID}" class="btn btn-sm btn-info" title="Edit"><i class="fas fa-pencil-alt"></i></a>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${user.ID}" title="Delete"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                            tableBody.appendChild(row);
                        });
                    });
            }

            // --- The Listener is now simpler and more reliable ---
            tableBody.addEventListener('click', function (event) {
                const deleteButton = event.target.closest('.delete-btn');
                if (deleteButton) {
                    // Read the ID directly from the button that was clicked.
                    const userId = deleteButton.getAttribute('data-id');

                    if (!userId) { // Safety check
                        alert('Error: Could not find user ID.');
                        return;
                    }

                    if (confirm('Are you sure you want to delete this user?')) {
                        // The deleteUser function now gets the button's row to remove it
                        deleteUser(userId, deleteButton.closest('tr'));
                    }
                }
            });

            // The deleteUser function itself is fine.
            function deleteUser(userId, rowElement) {
                fetch(`/admin/api/users/${userId}`, { method: 'DELETE' })
                    .then(res => res.json())
                    .then(data => {
                        if (data.error) { throw new Error(data.error); }
                        rowElement.remove();
                    })
                    .catch(error => alert(`Error: ${error.message}`));
            }

            fetchAndDisplayCustomers();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/sidebar.css">
  <link rel="stylesheet" href="/static/dashboard.css">

  <style>
    canvas {
      min-height: 300px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    {{template "admin_sidebar" .}}

    <div id="content">
      <h2 class="mb-4">Dashboard Overview</h2>

      <div class="row">
        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card stat-card text-info">
            <div class="icon"><i class="fas fa-dollar-sign"></i></div>
            <div class="value" id="kpi-mrr">$0</div>
            <div class="title">Monthly Recurring Revenue</div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card stat-card text-primary">
            <div class="icon"><i class="fas fa-users"></i></div>
            <div class="value" id="kpi-followers">0</div>
            <div class="title">Total Customers</div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card stat-card text-success">
            <div class="icon"><i class="fas fa-user-tie"></i></div>
            <div class="value" id="kpi-traders">0</div>
            <div class="title">Approved Traders</div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mb-3">
          <div class="card stat-card text-danger">
            <div class="icon"><i class="fas fa-chart-line"></i></div>
            <div class="value" id="kpi-signals">0</div>
            <div class="title">Total Signals</div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-8 mb-3">
          <div class="card">
            <div class="card-header">User Growth (Last 6 Months)</div>
            <div class="card-body">
              <canvas id="userGrowthChart"></canvas>
            </div>
          </div>
        </div>

        <div class="col-lg-4 mb-3">
          <div class="card">
            <div class="card-header">User Distribution</div>
            <div class="card-body">
              <canvas id="userDistributionChart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="text-end mt-2 text-muted small">
        Last updated: <span id="lastUpdated">just now</span>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      async function renderKpis() {
        try {
          const res = await fetch('/admin/dashboard/stats');
          if (!res.ok) throw new Error('Failed to load dashboard stats');

          const data = await res.json();

          document.getElementById('kpi-mrr').textContent = `$${data.mrr.toLocaleString()}`;
          document.getElementById('kpi-followers').textContent = data.followers.toLocaleString();
          document.getElementById('kpi-traders').textContent = data.traders.toLocaleString();
          document.getElementById('kpi-sessions').textContent = data.sessions?.toLocaleString() || '0';
          document.getElementById('kpi-signals').textContent = data.signals?.toLocaleString() || '0';

          document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        } catch (error) {
          console.error('Error fetching KPIs:', error);
        }
      }

      async function renderCharts() {
        try {
          const res = await fetch('/admin/dashboard/charts');
          if (!res.ok) throw new Error('Failed to load chart data');
          const data = await res.json();

          const growthCtx = document.getElementById('userGrowthChart').getContext('2d');
          new Chart(growthCtx, {
            type: 'line',
            data: {
              labels: data.growth.labels,
              datasets: [
                {
                  label: 'Followers',
                  data: data.growth.followers,
                  borderColor: '#1a73e8',
                  backgroundColor: 'rgba(26, 115, 232, 0.1)',
                  fill: true,
                  tension: 0.4
                },
                {
                  label: 'Traders',
                  data: data.growth.traders,
                  borderColor: '#198754',
                  backgroundColor: 'rgba(25, 135, 84, 0.1)',
                  fill: true,
                  tension: 0.4
                }
              ]
            },
            options: { responsive: true, maintainAspectRatio: false }
          });

          const distCtx = document.getElementById('userDistributionChart').getContext('2d');
          new Chart(distCtx, {
            type: 'doughnut',
            data: {
              labels: data.distribution.labels,
              datasets: [
                {
                  data: data.distribution.data,
                  backgroundColor: ['#1a73e8', '#198754', '#dc3545']
                }
              ]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: { legend: { position: 'bottom' } }
            }
          });
        } catch (error) {
          console.error('Error fetching chart data:', error);
        }
      }

      renderKpis();
      renderCharts();
      setInterval(renderKpis, 30000);
    });
  </script>
</body>

</html>

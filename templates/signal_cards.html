<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* All your original CSS styles are restored here */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background: #343a40; /* Darker background */
            color: #e2e6ea; /* Lighter text */
        }
        body.dark-mode .navbar,
        body.dark-mode #sidebar {
            background: #495057 !important;
            color: #e2e6ea !important;
        }
        body.dark-mode .navbar-light .navbar-text,
        body.dark-mode .navbar-light .navbar-nav .nav-link {
            color: #e2e6ea;
        }
        body.dark-mode .bg-light {
            background-color: #495057 !important;
        }
        body.dark-mode .card,
        body.dark-mode .signal-card {
            background-color: #5a6268; /* Darker card background */
            color: #e2e6ea;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2) !important;
        }
        body.dark-mode .signal-card-header-top h5 {
            color: #ffffff; /* White text for header */
        }
        body.dark-mode .form-check-label {
            color: #e2e6ea;
        }
        body.dark-mode .loading-message p {
            color: #e2e6ea;
        }

        /* Wrapper for sidebar and content */
        .wrapper {
            display: flex;
            width: 100%;
            align-items: stretch;
            min-height: 100vh;
        }

        /* Sidebar styles */
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            background: #343a40; /* Dark background for sidebar */
            color: #fff;
            transition: all 0.3s;
            position: sticky;
            top: 0;
            height: 100vh; /* Full height */
            z-index: 1000; /* Ensure it's above other content */
        }

        #sidebar.active {
            margin-left: -250px;
        }

        #sidebar .sidebar-header {
            padding: 20px;
            background: #212529; /* Even darker header */
            text-align: center;
        }

        #sidebar ul.components {
            padding: 20px 0;
            border-bottom: 1px solid #47748b;
        }

        #sidebar ul li a {
            padding: 10px;
            font-size: 1.1em;
            display: block;
            color: #e2e6ea;
            text-decoration: none;
        }

        #sidebar ul li a:hover {
            color: #212529;
            background: #6c757d; /* Lighter hover background */
            border-radius: 5px;
        }

        #sidebar ul li.active > a,
        a[aria-expanded="true"] {
            color: #fff;
            background: #0d6efd; /* Bootstrap primary blue */
        }

        /* Content styles */
        #content {
            width: 100%;
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s;
        }

        #content.active {
            width: calc(100% + 250px); /* Adjust content width when sidebar is collapsed */
        }

        .navbar {
            padding: 15px 10px;
            background: #fff;
            border: none;
            border-radius: 0;
            margin-bottom: 40px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Signal Card Specific Styles */
        .signal-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            transition: all 0.2s ease-in-out;
        }

        .signal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        body.dark-mode .signal-card {
            border-color: #6c757d;
        }

        .signal-card-header-top {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signal-card-header-top h5 {
            margin: 0;
            font-size: 1.25rem;
            color: #333; /* Dark text for light mode */
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-badge.pending { background-color: #ffc107; color: #333; } /* Warning yellow */
        .status-badge.active { background-color: #0d6efd; color: #fff; } /* Primary blue */
        .status-badge.target-hit { background-color: #28a745; color: #fff; } /* Success green */
        .status-badge.stop-loss { background-color: #dc3545; color: #fff; } /* Danger red */

        .current-price-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        body.dark-mode .current-price-display {
            color: #e2e6ea;
        }

        .price-change {
            font-size: 0.9em;
            margin-left: 10px;
        }
        .price-change.positive { color: #28a745; }
        .price-change.negative { color: #dc3545; }
        body.dark-mode .price-change.positive { color: #28a745; } /* Keep green */
        body.dark-mode .price-change.negative { color: #dc3545; } /* Keep red */


        .trade-details {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: #f8f9fa; /* Light background for details */
            border-radius: 8px;
            padding: 10px 0;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        body.dark-mode .trade-details {
            background-color: #6c757d; /* Darker background for details */
        }

        .trade-box {
            text-align: center;
            flex-grow: 1;
            padding: 5px 0;
            border-right: 1px solid #eee;
        }
        .trade-box:last-child {
            border-right: none;
        }
        body.dark-mode .trade-box {
            border-right-color: #5a6268;
        }

        .trade-box span {
            display: block;
            font-size: 0.8em;
            color: #6c757d;
        }
        body.dark-mode .trade-box span {
            color: #e2e6ea;
        }

        .trade-box strong {
            display: block;
            font-size: 1.1em;
            color: #333;
        }
        body.dark-mode .trade-box strong {
            color: #fff;
        }

        /* Specific colors for trade boxes based on type */
        .trade-box.stop-loss strong { color: #dc3545; } /* Red for Stop Loss */
        .trade-box.target-hit strong { color: #28a745; } /* Green for Target Hit */

        /* Progress Bar */
        .progress-bar-container {
            position: relative;
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden; /* Ensure fill stays within bounds */
        }
        body.dark-mode .progress-bar-container {
            background-color: #6c757d;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #0d6efd; /* Primary blue for progress */
            width: 0%; /* Will be set by JS */
            transition: width 0.5s ease-out;
            border-radius: 5px;
        }

        .progress-bar-indicator {
            position: absolute;
            top: 0;
            width: 2px; /* Indicator line width */
            height: 100%;
            background-color: #343a40; /* Dark indicator line */
            transform: translateX(-50%); /* Center the indicator */
        }
        body.dark-mode .progress-bar-indicator {
            background-color: #e2e6ea;
        }

        .price-range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            color: #6c757d;
            margin-bottom: 20px;
        }
        body.dark-mode .price-range-labels {
            color: #ced4da;
        }

        .signal-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        body.dark-mode .signal-info-grid {
            border-top-color: #6c757d;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }
        .info-item span:first-child {
            color: #6c757d;
        }
        .info-item span:last-child {
            font-weight: bold;
            color: #333;
        }
        body.dark-mode .info-item span:first-child {
            color: #ced4da;
        }
        body.dark-mode .info-item span:last-child {
            color: #e2e6ea;
        }

        .signal-actions {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .signal-actions .btn {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-copy {
            background-color: #0d6efd;
            color: #fff;
            border: none;
        }
        .btn-copy:hover:not(:disabled) {
            background-color: #0b5ed7;
        }
        .btn-copy:disabled {
            background-color: #6c757d; /* Gray out when disabled */
            cursor: not-allowed;
            opacity: 0.7;
        }
        body.dark-mode .btn-copy:disabled {
            background-color: #495057;
        }


        .btn-view {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }
        .btn-view:hover {
            background-color: #5a6268;
        }
        body.dark-mode .btn-view {
             background-color: #ced4da;
             color: #343a40;
        }
        body.dark-mode .btn-view:hover {
            background-color: #b0b6bc;
        }

        /* Card specific styling for status */
        .target-hit-card {
            border-color: #28a745; /* Green border */
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.3); /* Green glow */
        }
        body.dark-mode .target-hit-card {
            border-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }

        .stop-loss-card {
            border-color: #dc3545; /* Red border */
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.3); /* Red glow */
        }
        body.dark-mode .stop-loss-card {
            border-color: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
        }

        .loading-message {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        .loading-message p {
            font-size: 1.2em;
        }
        .loading-message.text-danger p {
            color: #dc3545 !important;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <!-- You need to define "admin_sidebar" template in a separate file or inline -->
        {{ template "admin_sidebar" . }}

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded shadow-sm">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info d-none d-md-block">
                        <i class="fas fa-align-left"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <h2 class="mb-0 ms-3">{{ .Title }}</h2>
                    <!-- Create Signal Card Button (aligned right) -->
                    <div class="ms-auto me-3"> <!-- ms-auto pushes it to the right -->
                        <a href="/admin/signals/create" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Create Signal Card
                        </a>
                    </div>
                    <!-- Dark Mode Toggle -->
                    <div class="form-check form-switch d-flex align-items-center">
                        <input class="form-check-input ms-2 me-1" type="checkbox" id="darkModeSwitch">
                        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row" id="signal-cards-container">
                    <!-- Signal cards will be loaded here by JavaScript -->
                    <div class="col-12 loading-message">
                        <p><i class="fas fa-spinner fa-spin me-2"></i>Loading live trading signals...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            // Sidebar collapse functionality
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('active'); // Adjust content width
            });

            // Dark Mode Toggle Functionality
            $('#darkModeSwitch').on('change', function () {
                if (this.checked) {
                    $('body').addClass('dark-mode');
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    $('body').removeClass('dark-mode');
                    localStorage.setItem('darkMode', 'disabled');
                }
            });

            // Check for saved dark mode preference on load
            if (localStorage.getItem('darkMode') === 'enabled') {
                $('#darkModeSwitch').prop('checked', true);
                $('body').addClass('dark-mode');
            }

            // Helper function to safely get a numeric value, defaulting to 0 if null/undefined
            function getSafeNumber(value) {
                return (value !== undefined && value !== null) ? parseFloat(value) : 0;
            }

            function fetchSignals() {
                const container = $('#signal-cards-container');
                container.empty(); // Clear existing cards
                container.append('<div class="col-12 loading-message"><p><i class="fas fa-spinner fa-spin me-2"></i>Loading live trading signals...</p></div>');

                console.log("Fetching signals from /admin/api/signals..."); // Debug: Start fetch

                $.ajax({
                    url: '/admin/api/signals', // Endpoint to fetch all signals
                    method: 'GET',
                    dataType: 'json', // Explicitly expect JSON
                    success: function (signals) {
                        console.log("Signals received:", signals); // Debug: Log all received signals

                        container.empty(); // Clear loading message

                        if (signals && signals.length > 0) {
                            signals.sort((a, b) => {
                                const getStatusOrder = (status) => {
                                    if (status === 'Pending') return 1;
                                    if (status === 'Active') return 2;
                                    if (status === 'Target Hit') return 3;
                                    if (status === 'Stop Loss') return 4;
                                    return 5; // Fallback for unknown status
                                };
                                return getStatusOrder(a.status) - getStatusOrder(b.status);
                            });

                            console.log("Signals after sorting:", signals); // Debug: Log signals after sorting

                            signals.forEach(function (signal, index) {
                                console.log(`Processing signal #${index + 1}:`, signal); // Debug: Log each signal being processed

                                let statusBadge = '';
                                let cardClass = '';
                                let priceChangeDisplay = '';
                                let currentPricePercentage = 0; // Relative to SL and Target

                                // Safely get all price-related numbers, defaulting to 0
                                const stopLoss = getSafeNumber(signal.stop_loss); // Use signal.stop_loss as per your JSON
                                const entryPrice = getSafeNumber(signal.entry_price); // Use signal.entry_price as per your JSON
                                const targetPrice = getSafeNumber(signal.target_price); // Use signal.target_price as per your JSON
                                let currentPrice = getSafeNumber(signal.current_price); // Use signal.current_price as per your JSON

                                console.log(`   Prices - SL: ${stopLoss}, Entry: ${entryPrice}, Target: ${targetPrice}, Current: ${currentPrice}, Status: ${signal.status}`); // Debug: Log extracted prices and status

                                // Determine status and card styling
                                if (signal.status === 'Target Hit') {
                                    statusBadge = `<div class="status-badge target-hit"><i class="fas fa-check-circle"></i>Target Hit!</div>`;
                                    cardClass = 'target-hit-card';
                                    currentPricePercentage = 100; // Visually indicate target hit
                                    if (targetPrice !== 0) currentPrice = targetPrice; // Set current price to target for display
                                } else if (signal.status === 'Stop Loss') {
                                    statusBadge = `<div class="status-badge stop-loss"><i class="fas fa-times-circle"></i>Stop Loss!</div>`;
                                    cardClass = 'stop-loss-card';
                                    currentPricePercentage = 0; // Visually indicate stop loss
                                    if (stopLoss !== 0) currentPrice = stopLoss; // Set current price to stop loss for display
                                } else if (signal.status === 'Pending') {
                                    statusBadge = `<div class="status-badge pending"><i class="fas fa-exclamation-circle"></i>Pending</div>`;
                                    cardClass = ''; // No special styling for pending

                                    // For pending, show entry price's position if applicable
                                    if (stopLoss !== 0 && targetPrice !== 0 && entryPrice !== 0 && targetPrice > stopLoss) {
                                        currentPricePercentage = ((entryPrice - stopLoss) / (targetPrice - stopLoss)) * 100;
                                        currentPricePercentage = Math.max(0, Math.min(100, currentPricePercentage)); // Clamp
                                    } else if (entryPrice !==0 && stopLoss === 0 && targetPrice === 0) {
                                        // If only entry is set, maybe show it at 50% as a neutral point for pending
                                        currentPricePercentage = 50;
                                    }
                                    if (entryPrice !== 0) currentPrice = entryPrice; // For pending, show entry as "current"
                                } else { // Default to 'Active' or general ongoing
                                    statusBadge = `<div class="status-badge active"><i class="fas fa-chart-line"></i>Active</div>`;
                                    cardClass = '';

                                    // Calculate progress for active signals
                                    if (stopLoss !== 0 && targetPrice !== 0 && currentPrice !== 0) {
                                        const fullRange = targetPrice - stopLoss;
                                        if (fullRange > 0) {
                                            currentPricePercentage = ((currentPrice - stopLoss) / fullRange) * 100;
                                            currentPricePercentage = Math.max(0, Math.min(100, currentPricePercentage)); // Clamp between 0 and 100
                                        } else if (fullRange === 0) { // Edge case: SL == Target
                                            currentPricePercentage = (currentPrice >= targetPrice) ? 100 : 0;
                                        }
                                    } else if (currentPrice !== 0 && entryPrice !== 0) {
                                        // If SL/Target are missing, but current/entry are there, just show relative to entry
                                        currentPricePercentage = 50 + ((currentPrice - entryPrice) / entryPrice) * 50; // Simple approximation
                                        currentPricePercentage = Math.max(0, Math.min(100, currentPricePercentage));
                                    }
                                    // If currentPrice is 0, it means it hasn't been updated yet or is invalid.
                                    // We might default it to entryPrice for display if active, but currentPrice is preferred.
                                    if (currentPrice === 0 && entryPrice !== 0) {
                                        currentPrice = entryPrice;
                                    }
                                }
                                console.log(`   Calculated currentPricePercentage: ${currentPricePercentage}%`); // Debug: Log progress bar percentage

                                // Calculate price change from entry (for display in header)
                                if (currentPrice !== 0 && entryPrice !== 0) {
                                    const change = currentPrice - entryPrice;
                                    const percentageChange = (change / entryPrice) * 100;
                                    const changeClass = percentageChange >= 0 ? 'positive' : 'negative';
                                    priceChangeDisplay = `<span class="price-change ${changeClass}"> (${percentageChange.toFixed(2)}%)</span>`;
                                    console.log(`   Price Change from Entry: $${change.toFixed(4)} (${percentageChange.toFixed(2)}%)`); // Debug: Log price change
                                } else {
                                    priceChangeDisplay = ''; // No change to display if prices are zero or entry price is zero
                                    console.log('   Cannot calculate price change (missing current or entry price).'); // Debug
                                }

                                // Format dates
                                const formatSignalDate = (dateString) => {
                                    if (!dateString || dateString === "0001-01-01T00:00:00Z") return 'N/A'; // Handle zero time
                                    const date = new Date(dateString);
                                    if (isNaN(date.getTime())) {
                                        console.warn(`Invalid date string encountered: ${dateString}`); // Debug invalid date
                                        return 'N/A';
                                    }
                                    return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                                };

                                // Use `signal.tradeStartDate` and `signal.tradeEndDate` as per your Go model definition (json tags)
                                const tradeStartDate = formatSignalDate(signal.tradeStartDate);
                                const tradeEndDate = formatSignalDate(signal.tradeEndDate);
                                console.log(`   Trade Dates - Start: ${tradeStartDate}, End: ${tradeEndDate}`); // Debug: Log formatted dates

                                // Ensure prices are formatted even if they are 0
                                const displayStopLoss = stopLoss.toFixed(4);
                                const displayEntryPrice = entryPrice.toFixed(4);
                                const displayTargetPrice = targetPrice.toFixed(4);
                                const displayCurrentPrice = currentPrice.toFixed(4);

                                console.log(`   Formatted Prices - SL: ${displayStopLoss}, Entry: ${displayEntryPrice}, Target: ${displayTargetPrice}, Current: ${displayCurrentPrice}`); // Debug: Log formatted prices


                                const card = `
                                    <div class="col-md-6 col-lg-4 mb-4"> <!-- Added mb-4 for better spacing -->
                                        <div class="signal-card ${cardClass}">
                                            <div class="signal-card-header-top d-flex justify-content-between align-items-center mb-2">
                                                <h5>${signal.traderName || 'N/A'} - ${signal.symbol || 'N/A'}</h5>
                                                ${statusBadge}
                                            </div>

                                            <div class="signal-card-header">
                                                <div class="current-price-display">
                                                    Current Price: <strong class="ms-1">$${displayCurrentPrice}</strong>
                                                    ${priceChangeDisplay}
                                                </div>
                                            </div>
                                            <div class="trade-details">
                                                <div class="trade-box stop-loss">
                                                    <span>Stop Loss</span>
                                                    <strong>$${displayStopLoss}</strong>
                                                </div>
                                                <div class="trade-box">
                                                    <span>Entry</span>
                                                    <strong>$${displayEntryPrice}</strong>
                                                </div>
                                                <div class="trade-box target-hit">
                                                    <span>Target</span>
                                                    <strong>$${displayTargetPrice}</strong>
                                                </div>
                                            </div>

                                            <div class="progress-bar-container">
                                                <div class="progress-bar-fill" style="width: ${currentPricePercentage}%;"></div>
                                                <div class="progress-bar-indicator" style="left: ${currentPricePercentage}%;"></div>
                                            </div>
                                            <div class="price-range-labels">
                                                <span>SL: ${displayStopLoss}</span>
                                                <span>Entry: ${displayEntryPrice}</span>
                                                <span>Target: ${displayTargetPrice}</span>
                                            </div>

                                            <div class="signal-info-grid">
                                                <div class="info-item"><span>Strategy:</span><span>${signal.strategy || 'N/A'}</span></div>
                                                <div class="info-item"><span>Risk:</span><span>${signal.risk || 'N/A'}</span></div>
                                                <div class="info-item"><span>Trade Period:</span><span>${tradeStartDate} - ${tradeEndDate}</span></div>
                                                <div class="info-item"><span>Duration:</span><span>${signal.totalDuration || 'N/A'}</span></div>
                                            </div>

                                            <div class="signal-actions">
                                                <button class="btn btn-copy" ${cardClass.includes('target-hit') || cardClass.includes('stop-loss') ? 'disabled' : ''}>Copy Trades</button>
                                                <button class="btn btn-view">View Profile</button>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                container.append(card);
                                console.log(`   Appended card for ${signal.symbol || 'N/A'}`); // Debug: Confirm card appended
                            });
                        } else {
                            container.append('<div class="col-12 loading-message"><p>No signals available.</p></div>');
                            console.log("No signals available."); // Debug: No signals case
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.error("Error fetching signals:", textStatus, errorThrown, jqXHR.responseText); // Debug: Log full error
                        container.empty();
                        container.append('<div class="col-12 loading-message text-danger"><p><i class="fas fa-exclamation-triangle me-2"></i>Failed to load signals. Please try again later.</p></div>');
                    }
                });
            }

            // Initial fetch and then refresh every minute
            fetchSignals();
            let refreshIntervalId = setInterval(fetchSignals, 60000); // Store interval ID

            // --- Start of NEW CODE for instant refresh ---
            let lastFetched = Date.now();
            const refreshThreshold = 5000; // Refresh if it's been more than 5 seconds since last fetch

            // Listen for when the tab becomes active or gains focus
            $(window).on('focus', function() {
                const now = Date.now();
                if (now - lastFetched > refreshThreshold) {
                    console.log("Window focused: Re-fetching signals.");
                    fetchSignals();
                    lastFetched = now; // Update last fetched time
                }
            });

            // Listen for when the document becomes visible (e.g., switching tabs)
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    const now = Date.now();
                    if (now - lastFetched > refreshThreshold) {
                        console.log("Tab became visible: Re-fetching signals.");
                        fetchSignals();
                        lastFetched = now; // Update last fetched time
                    }
                }
            });
            // --- End of NEW CODE for instant refresh ---
        });

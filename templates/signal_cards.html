<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/sidebar.css">
    <link rel="stylesheet" href="/static/signal_cards.css">


</head>

<body>
    <div class="wrapper">

        {{ template "admin_sidebar" . }}

        <!-- Page Content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded shadow-sm">
                <div class="container-fluid">
                    <h2 class="mb-0 ms-3">{{ .Title }}</h2>
                    <!-- Create Signal Card Button (aligned right) -->
                    <div class="ms-auto me-3"> <!-- ms-auto pushes it to the right -->
                        <a href="/admin/signals/create" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Create Signal Card
                        </a>
                    </div>
                  
                </div>
            </nav>

            <div class="container-fluid">
                <div class="row" id="signal-cards-container">
                    <!-- Initial loading message -->
                    <div class="col-12 loading-message">
                        <p><i class="fas fa-spinner fa-spin me-2"></i>Loading live trading signals...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Sidebar collapse functionality
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $('#content').toggleClass('active'); // Adjust content width
            });

            // Dark Mode Toggle Functionality
            $('#darkModeSwitch').on('change', function () {
                if (this.checked) {
                    $('body').addClass('dark-mode');
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    $('body').removeClass('dark-mode');
                    localStorage.setItem('darkMode', 'disabled');
                }
            });

            // Check for saved dark mode preference on load
            if (localStorage.getItem('darkMode') === 'enabled') {
                $('#darkModeSwitch').prop('checked', true);
                $('body').addClass('dark-mode');
            }

            // Helper function to safely get a numeric value, defaulting to 0 if null/undefined
            function getSafeNumber(value) {
                return (value !== undefined && value !== null && !isNaN(parseFloat(value))) ? parseFloat(value) : 0;
            }

            function fetchSignals() {
                const container = $('#signal-cards-container');
                container.empty(); // Clear existing cards
                // Add loading message back while fetching
                container.append('<div class="col-12 loading-message"><p><i class="fas fa-spinner fa-spin me-2"></i>Loading live trading signals...</p></div>');

                console.log("Fetching signals from /admin/api/signals...");

                $.ajax({
                    url: '/admin/api/signals',
                    method: 'GET',
                    dataType: 'json',
                    success: function (signals) {
                        console.log("Signals received:", signals);

                        container.empty(); // Clear loading message

                        if (signals && signals.length > 0) {
                            // Sort signals: Pending, Active, Target Hit, Stop Loss
                            signals.sort((a, b) => {
                                const getStatusOrder = (status) => {
                                    if (status === 'Pending') return 1;
                                    if (status === 'Active') return 2;
                                    if (status === 'Target Hit') return 3;
                                    if (status === 'Stop Loss') return 4;
                                    return 5; // Default for any other status
                                };
                                return getStatusOrder(a.status) - getStatusOrder(b.status);
                            });

                            console.log("Signals after sorting:", signals);

                            signals.forEach(function (signal, index) {
                                console.log(`Processing signal #${index + 1}:`, signal);

                                let statusBadge = '';
                                let cardClass = '';
                                let priceChangeDisplay = '';
                                let currentPricePercentage = 0;

                                const stopLoss = getSafeNumber(signal.stop_loss);
                                const entryPrice = getSafeNumber(signal.entry_price);
                                const targetPrice = getSafeNumber(signal.target_price);
                                // This is the actual current price from the backend (updated by cron)
                                const actualLiveCurrentPrice = getSafeNumber(signal.current_price);

                                // The price explicitly displayed on the card under "Current Price:"
                                // PRIORITIZE actualLiveCurrentPrice from DB. Fallback to entryPrice if actualLiveCurrentPrice is 0.
                                let displayCurrentPriceForCard = actualLiveCurrentPrice;
                                if (displayCurrentPriceForCard === 0 && entryPrice !== 0 && (signal.status === 'Pending' || signal.status === 'Active')) {
                                    displayCurrentPriceForCard = entryPrice;
                                    console.log(`   Display price fallback to Entry Price (${entryPrice}) for Signal ID ${signal.ID} due to zero actualLiveCurrentPrice.`);
                                }


                                console.log(`   Prices - SL: ${stopLoss}, Entry: ${entryPrice}, Target: ${targetPrice}, Actual Live Current from DB: ${actualLiveCurrentPrice}, Display Price on Card: ${displayCurrentPriceForCard}, Status: ${signal.status}`);


                                if (signal.status === 'Target Hit') {
                                    statusBadge = `<div class="status-badge target-hit"><i class="fas fa-check-circle"></i>Target Hit!</div>`;
                                    cardClass = 'target-hit-card';
                                    currentPricePercentage = 100; // Force to 100% for achieved target

                                } else if (signal.status === 'Stop Loss') {
                                    statusBadge = `<div class="status-badge stop-loss"><i class="fas fa-times-circle"></i>Stop Loss!</div>`;
                                    cardClass = 'stop-loss-card';
                                    currentPricePercentage = 0; // Force to 0% for stop loss hit

                                } else if (signal.status === 'Pending') {
                                    statusBadge = `<div class="status-badge pending"><i class="fas fa-exclamation-circle"></i>Pending</div>`;
                                    cardClass = '';

                                    // For Pending signals, calculate progress based on entry/current price relative to SL/Target.
                                    // Use the actualLiveCurrentPrice for calculation, falling back to EntryPrice if live is 0.
                                    let priceForProgress = actualLiveCurrentPrice;
                                    if (priceForProgress === 0 && entryPrice !== 0) {
                                        priceForProgress = entryPrice;
                                    }

                                    if (stopLoss !== 0 && targetPrice !== 0 && targetPrice > stopLoss && priceForProgress !== 0) {
                                        currentPricePercentage = ((priceForProgress - stopLoss) / (targetPrice - stopLoss)) * 100;
                                        currentPricePercentage = Math.max(0, Math.min(100, currentPricePercentage));
                                    } else {
                                        currentPricePercentage = 50; // Fallback if no valid range or price to calculate
                                    }

                                } else { // Default to 'Active' or general ongoing
                                    statusBadge = `<div class="status-badge active"><i class="fas fa-chart-line"></i>Active</div>`;
                                    cardClass = '';

                                    // For Active signals, calculate percentage based on actualLiveCurrentPrice
                                    if (stopLoss !== 0 && targetPrice !== 0 && targetPrice > stopLoss && actualLiveCurrentPrice !== 0) {
                                        currentPricePercentage = ((actualLiveCurrentPrice - stopLoss) / (targetPrice - stopLoss)) * 100;
                                        currentPricePercentage = Math.max(0, Math.min(100, currentPricePercentage));
                                    } else if (actualLiveCurrentPrice !== 0 && entryPrice !== 0) {
                                        // Fallback if SL/Target are missing, but we have current and entry
                                        // This creates a relative progress from entry, capped.
                                        const diffFromEntry = actualLiveCurrentPrice - entryPrice;
                                        // If diffFromEntry is positive, move above 50%, negative below 50%
                                        currentPricePercentage = 50 + (diffFromEntry / entryPrice) * 50;
                                        currentPricePercentage = Math.max(0, Math.min(100, currentPricePercentage));
                                    } else {
                                        currentPricePercentage = 50; // General fallback if no price info
                                    }
                                }
                                console.log(`   Calculated currentPricePercentage: ${currentPricePercentage}%`);

                                // Calculate price change from entry (for display in header)
                                // ALWAYS use actualLiveCurrentPrice from DB for this calculation
                                if (actualLiveCurrentPrice !== 0 && entryPrice !== 0) {
                                    const change = actualLiveCurrentPrice - entryPrice;
                                    const percentageChange = (change / entryPrice) * 100;
                                    const changeClass = percentageChange >= 0 ? 'positive' : 'negative';
                                    priceChangeDisplay = `<span class="price-change ${changeClass}"> (${percentageChange.toFixed(2)}%)</span>`;
                                    console.log(`   Price Change from Entry (using actualLiveCurrentPrice): $${change.toFixed(4)} (${percentageChange.toFixed(2)}%)`);
                                } else {
                                    priceChangeDisplay = '';
                                    console.log('   Cannot calculate price change (missing actualLiveCurrentPrice or entry price).');
                                }

                                const formatSignalDate = (dateString) => {
                                    if (!dateString || dateString === "0001-01-01T00:00:00Z") return 'N/A';
                                    const date = new Date(dateString);
                                    if (isNaN(date.getTime())) {
                                        console.warn(`Invalid date string encountered: ${dateString}`);
                                        return 'N/A';
                                    }
                                    return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                                };

                                const tradeStartDate = formatSignalDate(signal.tradeStartDate);
                                const tradeEndDate = formatSignalDate(signal.tradeEndDate);
                                console.log(`   Trade Dates - Start: ${tradeStartDate}, End: ${tradeEndDate}`);

                                const displayStopLoss = stopLoss.toFixed(4);
                                const displayEntryPrice = entryPrice.toFixed(4);
                                const displayTargetPrice = targetPrice.toFixed(4);
                                // Use the specifically determined displayCurrentPriceForCard here, formatted
                                const formattedDisplayCurrentPrice = displayCurrentPriceForCard.toFixed(4);

                                console.log(`   Formatted Prices - SL: ${displayStopLoss}, Entry: ${displayEntryPrice}, Target: ${displayTargetPrice}, Display Current: ${formattedDisplayCurrentPrice}`);

                                const isSignalCompleted = (signal.status === 'Target Hit' || signal.status === 'Stop Loss');
                                const copyButtonDisabled = isSignalCompleted ? 'disabled' : '';

                                const card = `
                                    <div class="col-md-6 col-lg-4 mb-4">
                                        <div class="signal-card ${cardClass}">
                                            <div class="signal-card-header-top d-flex justify-content-between align-items-center mb-2">
                                                <h5>${signal.traderName || 'N/A'} - ${signal.symbol || 'N/A'}</h5>
                                                ${statusBadge}
                                            </div>

                                            <div class="signal-card-header">
                                                <div class="current-price-display">
                                                    Current Price: <strong class="ms-1">$${formattedDisplayCurrentPrice}</strong>
                                                    ${priceChangeDisplay}
                                                </div>
                                            </div>
                                            <div class="trade-details">
                                                <div class="trade-box stop-loss">
                                                    <span>Stop Loss</span>
                                                    <strong>$${displayStopLoss}</strong>
                                                </div>
                                                <div class="trade-box">
                                                    <span>Entry</span>
                                                    <strong>$${displayEntryPrice}</strong>
                                                </div>
                                                <div class="trade-box target-hit">
                                                    <span>Target</span>
                                                    <strong>$${displayTargetPrice}</strong>
                                                </div>
                                            </div>

                                            <div class="progress-bar-container">
                                                <div class="progress-bar-fill" style="width: ${currentPricePercentage}%;"></div>
                                                <div class="progress-bar-indicator" style="left: ${currentPricePercentage}%;"></div>
                                            </div>
                                            <div class="price-range-labels">
                                                <span>SL: ${displayStopLoss}</span>
                                                <span>Entry: ${displayEntryPrice}</span>
                                                <span>Target: ${displayTargetPrice}</span>
                                            </div>

                                            <div class="signal-info-grid">
                                                <div class="info-item"><span>Strategy:</span><span>${signal.strategy || 'N/A'}</span></div>
                                                <div class="info-item"><span>Risk:</span><span>${signal.risk || 'N/A'}</span></div>
                                                <div class="info-item"><span>Trade Period:</span><span>${tradeStartDate} - ${tradeEndDate}</span></div>
                                                <div class="info-item"><span>Duration:</span><span>${signal.totalDuration || 'N/A'}</span></div>
                                            </div>

                                            <div class="signal-actions">
                                                <button class="btn btn-copy" ${copyButtonDisabled}>Copy Trades</button>
                                                <button class="btn btn-view">View Profile</button>
                                            </div>
                                        </div>
                                    </div>
                                `;
                                container.append(card);
                                console.log(`   Appended card for ${signal.symbol || 'N/A'}`);
                            });
                        } else {
                            container.append('<div class="col-12 loading-message"><p>No signals available.</p></div>');
                            console.log("No signals available.");
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.error("Error fetching signals:", textStatus, errorThrown, jqXHR.responseText);
                        container.empty();
                        container.append('<div class="col-12 loading-message text-danger"><p><i class="fas fa-exclamation-triangle me-2"></i>Failed to load signals. Please try again later.</p></div>');
                    }
                });
            }


            // Initial fetch and then refresh every minute
            fetchSignals();
            let refreshIntervalId = setInterval(fetchSignals, 60000); // Store interval ID

            // --- Start of NEW CODE for instant refresh on tab focus ---
            let lastFetched = Date.now();
            const refreshThreshold = 5000; // Refresh if it's been more than 5 seconds since last fetch

            // Listen for when the tab becomes active or gains focus
            $(window).on('focus', function () {
                const now = Date.now();
                if (now - lastFetched > refreshThreshold) {
                    console.log("Window focused: Re-fetching signals.");
                    fetchSignals();
                    lastFetched = now; // Update last fetched time
                }
            });

            // Listen for when the document becomes visible (e.g., switching tabs)
            document.addEventListener('visibilitychange', function () {
                if (document.visibilityState === 'visible') {
                    const now = Date.now();
                    if (now - lastFetched > refreshThreshold) {
                        console.log("Tab became visible: Re-fetching signals.");
                        fetchSignals();
                        lastFetched = now; // Update last fetched time
                    }
                }
            });
            // --- End of NEW CODE for instant refresh ---
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Role</title>
    <!-- Your CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/sidebar.css">
  <link rel="stylesheet" href="/static/add_role.css">

</head>

<body>
    <div class="wrapper">
                 {{template "admin_sidebar" .}}
        <div id="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">Create New Role</h4>
                <a href="/admin/roles" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Roles List
                </a>
            </div>

            <div class="card">
                <div class="card-body p-4">

                    <form action="/admin/roles/add" method="POST">

                        {{ if .error }}
                        <div class="alert alert-danger" role="alert">
                            {{ .error }}
                        </div>
                        {{ end }}

                        <div class="mb-3">
                            <label for="roleName" class="form-label">Role Name</label>

                            <input type="text" class="form-control" id="roleName" name="Name"
                                   placeholder="e.g., Manager, Support Staff" value="{{ .Name }}" required>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Role
                            </button>
                            <a href="/admin/roles" class="btn btn-light ms-2">Cancel</a>
                        </div>
                    </form>
         </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

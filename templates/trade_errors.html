<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Trade Log & Errors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts: Inter is a popular, modern choice for dashboards -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/sidebar.css">

   <style>
        #content {
            flex-grow: 1;
            padding: 2.5rem;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }

        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card .title {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="wrapper">
                 {{template "admin_sidebar" .}}


        <div id="content" class="container-fluid p-4">
            <h2 class="mb-4">Trade Log & Errors</h2>
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Recent Trade Replications (Last 100)</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Session ID</th>
                                    <th>Status</th>
                                    <th>Latency (ms)</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody id="logs-table-body">
                                <!-- JS will load data here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.getElementById('logs-table-body');

            fetch('/admin/api/activity/logs')
                .then(res => res.json())
                .then(logs => {
                    tableBody.innerHTML = '';
                    if (!logs || logs.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No trade logs found.</td></tr>';
                        return;
                    }
                    logs.forEach(log => {
                        const statusBadge = log.Status === 'success'
                            ? '<span class="badge bg-success">Success</span>'
                            : '<span class="badge bg-danger">Failed</span>';

                        const details = log.Status === 'success'
                            ? `Master Trade ${log.MasterTradeID} -> Follower Trade ${log.FollowerTradeID}`
                            : `<span class="text-danger">${log.ErrorMessage}</span>`;

                        const row = document.createElement('tr');
                        row.innerHTML = `
                    <td>${new Date(log.Timestamp).toLocaleString()}</td>
                    <td>${log.CopySessionID}</td>
                    <td>${statusBadge}</td>
                    <td>${log.ExecutionTime} ms</td>
                    <td>${details}</td>
                `;
                        tableBody.appendChild(row);
                    });
                });
        });
    </script>
</body>

</html>

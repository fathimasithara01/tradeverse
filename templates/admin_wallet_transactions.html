<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Wallet Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/sidebar.css">
    <link rel="stylesheet" href="/static/admin_wallet.css">
</head>

<body>
    <div class="wrapper">
        {{template "admin_sidebar" .}}

        <div id="content">
            <h2 class="mb-4">Admin Wallet Transactions</h2>

            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    Transaction History
                    <input type="text" id="transactionSearch" class="form-control w-auto"
                        placeholder="Search transactions...">
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped transaction-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Currency</th>
                                    <th>Status</th>
                                    <th>Description</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody id="transactionTableBody">
                                <!-- Transactions will be loaded here via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <nav>
                        <ul class="pagination justify-content-center" id="transactionPagination">
                            <!-- Pagination for transactions -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container - Added positioning classes -->
    <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" id="toastContainer">
        <!-- Toasts will be appended here -->
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const transactionTableBody = document.getElementById('transactionTableBody');
            const transactionPagination = document.getElementById('transactionPagination');
            const transactionSearch = document.getElementById('transactionSearch');

            let currentTransactionPage = 1;

            function showToast(message, type = 'success') {
                const toastContainer = document.getElementById('toastContainer');
                const toastId = `toast-${Date.now()}`;
                const toastHtml = `
                    <div class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true" id="${toastId}">
                        <div class="d-flex">
                            <div class="toast-body">
                                ${message}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                    </div>
                `;
                toastContainer.insertAdjacentHTML('beforeend', toastHtml);
                const newToast = new bootstrap.Toast(document.getElementById(toastId));
                newToast.show();

                document.getElementById(toastId).addEventListener('hidden.bs.toast', function () {
                    this.remove();
                });
            }

            function getStatusBadgeClass(status) {
                switch (status.toLowerCase()) {
                    case 'success':
                    case 'completed':
                        return 'success';
                    case 'pending':
                        return 'warning';
                    case 'failed':
                    case 'rejected':
                    case 'reversed':
                        return 'danger';
                    case 'cancelled':
                        return 'info';
                    default:
                        return 'secondary';
                }
            }

            function renderPagination(paginationElement, totalItems, limit, currentPage, fetchDataFunction) {
                paginationElement.innerHTML = '';
                const totalPages = Math.ceil(totalItems / limit);

                if (totalPages <= 1) {
                    return;
                }

                const maxPagesToShow = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
                let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

                if (endPage - startPage + 1 < maxPagesToShow) {
                    startPage = Math.max(1, endPage - maxPagesToShow + 1);
                }
                const prevDisabled = currentPage === 1 ? 'disabled' : '';
                paginationElement.insertAdjacentHTML('beforeend',
                    `<li class="page-item ${prevDisabled}"><a class="page-link" href="#" data-page="${currentPage - 1}">Previous</a></li>`);

                for (let i = startPage; i <= endPage; i++) {
                    const activeClass = i === currentPage ? 'active' : '';
                    paginationElement.insertAdjacentHTML('beforeend', `<li class="page-item ${activeClass}"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`);
                }

                const nextDisabled = currentPage === totalPages ? 'disabled' : '';
                paginationElement.insertAdjacentHTML('beforeend', `<li class="page-item ${nextDisabled}"><a class="page-link" href="#" data-page="${currentPage + 1}">Next</a></li>`);

                paginationElement.querySelectorAll('.page-link').forEach(link => {
                    link.addEventListener('click', function (e) {
                        e.preventDefault();
                        const page = parseInt(this.dataset.page);
                        if (!isNaN(page) && page > 0 && page <= totalPages) {
                            currentTransactionPage = page;
                            fetchDataFunction(page, limit, transactionSearch.value);
                        }
                    });
                });
            }

            function fetchAdminWalletTransactions(page = 1, limit = 10, searchQuery = '') {
                let url = `/admin/financials/api/wallet/transactions?page=${page}&limit=${limit}`;
                if (searchQuery) {
                    url += `&search=${encodeURIComponent(searchQuery)}`;
                }

                transactionTableBody.innerHTML = `<tr><td colspan="7" class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div> Loading transactions...</td></tr>`;
                transactionPagination.innerHTML = ''; // Clear pagination while loading

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => {
                                console.error('API Error Response:', err);
                                throw new Error(err.details || `Failed to fetch admin wallet transactions (${response.status} ${response.statusText})`);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        transactionTableBody.innerHTML = '';
                        if (data.transactions && data.transactions.length > 0) {
                            data.transactions.forEach(tx => {
                                const amountDisplay = (tx.Amount !== undefined && tx.Amount !== null) ? tx.Amount.toFixed(2) : 'N/A';
                                const createdAtDisplay = tx.CreatedAt ? new Date(tx.CreatedAt).toLocaleString() : 'N/A';
                                const row = `
                                    <tr>
                                        <td>${tx.ID}</td>
                                        <td>${tx.TransactionType}</td>
                                        <td>${amountDisplay}</td>
                                        <td>${tx.Currency}</td>
                                        <td><span class="badge bg-${getStatusBadgeClass(tx.Status)}">${tx.Status}</span></td>
                                        <td>${tx.Description || 'N/A'}</td>
                                        <td>${createdAtDisplay}</td>
                                    </tr>
                                `;
                                transactionTableBody.insertAdjacentHTML('beforeend', row);
                            });

                            renderPagination(transactionPagination, data.total, data.limit, data.page, fetchAdminWalletTransactions);
                        } else {
                            transactionTableBody.innerHTML = `<tr><td colspan="7" class="text-center">No admin wallet transactions found.</td></tr>`;
                            transactionPagination.innerHTML = '';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching admin wallet transactions:', error);
                        transactionTableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">Error: ${error.message}</td></tr>`;
                        transactionPagination.innerHTML = '';
                        showToast(`Failed to load admin wallet transactions: ${error.message}`, 'danger');
                    });
            }

            // Initial fetch for transactions
            fetchAdminWalletTransactions();

            let searchTimeout;
            transactionSearch.addEventListener('input', function () {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentTransactionPage = 1;
                    fetchAdminWalletTransactions(currentTransactionPage, 10, this.value);
                }, 500);
            });
        });
    </script>
</body>

</html>

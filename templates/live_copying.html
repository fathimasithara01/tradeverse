<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Live Copying</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/sidebar.css">

  <style>
      
        #content {
            flex-grow: 1;
            padding: 2.5rem;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }

        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card .title {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="wrapper">
                {{template "admin_sidebar" .}}

        <div id="content" class="container-fluid p-4">
            <h2 class="mb-4">Live Copying Sessions</h2>
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title mb-0">Active Connections</h4>
                    <button id="refresh-btn" class="btn btn-sm btn-outline-primary"><i
                            class="fas fa-sync-alt me-2"></i>Refresh</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Session ID</th>
                                    <th>Follower</th>
                                    <th>Master</th>
                                    <th>Risk Setting</th>
                                    <th>Live P&L</th>
                                    <th>Started At</th>
                                </tr>
                            </thead>
                            <tbody id="sessions-table-body">
                                <!-- JS will load data here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.getElementById('sessions-table-body');
            const refreshBtn = document.getElementById('refresh-btn');

            function loadSessions() {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center">Loading live sessions...</td></tr>';
                fetch('/admin/api/activity/live')
                    .then(res => res.json())
                    .then(sessions => {
                        tableBody.innerHTML = '';
                        if (!sessions || sessions.length === 0) {
                            tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No active copy sessions found.</td></tr>';
                            return;
                        }
                        sessions.forEach(s => {
                            const profitClass = s.CurrentProfit >= 0 ? 'text-success' : 'text-danger';
                            const row = document.createElement('tr');
                            row.innerHTML = `
                        <td>${s.ID}</td>
                        <td>${s.Follower.name} (${s.Follower.ID})</td>
                        <td>${s.Master.name} (${s.Master.ID})</td>
                        <td>${s.RiskSetting}</td>
                        <td class="fw-bold ${profitClass}">$${s.CurrentProfit.toFixed(2)}</td>
                        <td>${new Date(s.StartedAt).toLocaleString()}</td>
                    `;
                            tableBody.appendChild(row);
                        });
                    });
            }

            refreshBtn.addEventListener('click', loadSessions);
            loadSessions(); // Initial load
            setInterval(loadSessions, 15000); // Auto-refresh every 15 seconds
        });
    </script>
</body>

</html>

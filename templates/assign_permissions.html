<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Assign Permissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/static/sidebar.css">

    <style>
      

        #content {
            flex-grow: 1;
            padding: 2.5rem;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }

        .stat-card .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card .title {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="wrapper">
                {{template "admin_sidebar" .}}


        <!-- Main Content -->
        <div id="content" class="container-fluid p-4">
            <h2 class="mb-4">Assign Resource Access to Role</h2>

            <div class="card">
                <div class="card-body p-4">
                    <!-- Role Selection -->
                    <div class="row mb-4 align-items-center">
                        <div class="col-md-5">
                            <label for="role-select" class="form-label fw-bold">Select Role</label>
                            <select class="form-select" id="role-select">
                                <option selected disabled value="">Loading roles...</option>
                            </select>
                        </div>
                    </div>
                    <hr>

                    <!-- Permissions Container -->
                    <div id="permissions-wrapper">
                        <!-- This container will be dynamically filled -->
                    </div>

                    <!-- Action Buttons & Alerts -->
                    <div id="actions-container" class="mt-4 border-top pt-3" style="display: none;">
                        <button class="btn btn-primary" id="save-permissions-btn">
                            <i class="fas fa-save me-2"></i>Save Changes
                        </button>
                        <div id="alert-container" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const roleSelect = document.getElementById('role-select');
            const permissionsWrapper = document.getElementById('permissions-wrapper');
            const actionsContainer = document.getElementById('actions-container');
            const saveBtn = document.getElementById('save-permissions-btn');
            const alertContainer = document.getElementById('alert-container');

            // --- 1. Load Roles into Dropdown ---
            async function loadRoles() {
                try {
                    const response = await fetch('/admin/api/roles');
                    const roles = await response.json();
                    roleSelect.innerHTML = '<option selected disabled value="">Select a role to begin...</option>';
                    roles.forEach(role => {
                        roleSelect.innerHTML += `<option value="${role.ID}">${role.name}</option>`;
                    });
                } catch (error) {
                    roleSelect.innerHTML = '<option selected disabled value="">Error loading roles</option>';
                    console.error('Failed to load roles:', error);
                }
            }
            
            // --- 2. Display Permissions for Selected Role ---
            async function displayPermissions(roleId) {
                permissionsWrapper.innerHTML = `
                    <div class="text-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Loading permissions...</p>
                    </div>`;
                actionsContainer.style.display = 'block';
                saveBtn.disabled = true;

                try {
                    const allPermsPromise = fetch('/admin/api/permissions').then(res => res.json());
                    const rolePermsPromise = fetch(`/admin/api/roles/${roleId}/permissions`).then(res => res.json());
                    const [groupedPermissions, roleData] = await Promise.all([allPermsPromise, rolePermsPromise]);
                    
                    let headerHtml = `
                        <div class="d-flex justify-content-end align-items-center mb-3">
                            <div class="form-check form-switch fs-5">
                                <input class="form-check-input" type="checkbox" role="switch" id="select-all-permissions">
                                <label class="form-check-label" for="select-all-permissions">Select All</label>
                            </div>
                        </div>`;
                    
                    let bodyHtml = '<div class="row g-4">'; // Using Bootstrap Grid
                    for (const category in groupedPermissions) {
                        bodyHtml += '<div class="col-lg-4 col-md-6">'; // 3 columns on large, 2 on medium
                        bodyHtml += '<div class="permission-group">';
                        bodyHtml += `<h6>${category}</h6>`;
                        groupedPermissions[category].forEach(p => {
                            const isChecked = roleData.permission_ids.includes(p.ID) ? 'checked' : '';
                            bodyHtml += `
                                <div class="form-check">
                                    <input class="form-check-input permission-checkbox" type="checkbox" value="${p.ID}" id="perm-${p.ID}" ${isChecked}>
                                    <label class="form-check-label" for="perm-${p.ID}">${p.name}</label>
                                </div>`;
                        });
                        bodyHtml += '</div></div>';
                    }
                    bodyHtml += '</div>';
                    permissionsWrapper.innerHTML = headerHtml + bodyHtml;
                    saveBtn.disabled = false;
                } catch (error) {
                    permissionsWrapper.innerHTML = `<p class="text-center text-danger">Failed to load permissions.</p>`;
                    console.error('Permission load error:', error);
                }
            }
            
            // --- Event Listeners ---
            roleSelect.addEventListener('change', function () {
                if (this.value) {
                    displayPermissions(this.value);
                }
            });

            // Using event delegation for 'Select All' as it's created dynamically
            permissionsWrapper.addEventListener('change', function(event) {
                if (event.target.id === 'select-all-permissions') {
                    document.querySelectorAll('.permission-checkbox').forEach(cb => {
                        cb.checked = event.target.checked;
                    });
                }
            });

            saveBtn.addEventListener('click', async function () {
                const roleId = roleSelect.value;
                const selectedIds = Array.from(document.querySelectorAll('.permission-checkbox:checked')).map(cb => parseInt(cb.value));
                
                const originalHtml = this.innerHTML;
                this.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...`;
                this.disabled = true;

                try {
                    const response = await fetch(`/admin/api/roles/${roleId}/permissions`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ permission_ids: selectedIds })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Unknown error occurred');
                    
                    showAlert(data.message, 'success');
                } catch (err) {
                    showAlert(`Error: ${err.message}`, 'danger');
                } finally {
                    this.innerHTML = originalHtml;
                    this.disabled = false;
                }
            });

            function showAlert(message, type = 'success') {
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>`;
            }

            // --- Initial Load ---
            loadRoles();
            permissionsWrapper.innerHTML = `<p class="text-center text-muted p-5">Please select a role to view and assign permissions.</p>`;
        });
    </script>
</body>

</html>

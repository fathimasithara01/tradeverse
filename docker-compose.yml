version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: tradeverse_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tradeverse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: tradeverse_redis
    restart: always
    ports:
      - "6379:6379"

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradeverse_admin
    restart: unless-stopped
    environment:
      APP_ROLE: admin
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: password
      DB_NAME: tradeverse
      JWT_SECRET: "secret"
      REDIS_HOST: redis:6379
    depends_on:
      - postgres
      - redis
    ports:
      - "8081:8080"

  trader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradeverse_trader
    restart: unless-stopped
    environment:
      APP_ROLE: trader
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: password
      DB_NAME: tradeverse
      JWT_SECRET: "secret"
      REDIS_HOST: redis:6379
    depends_on:
      - postgres
      - redis
    ports:
      - "8082:8080"

  customer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradeverse_customer
    restart: unless-stopped
    environment:
      APP_ROLE: customer
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: password
      DB_NAME: tradeverse
      JWT_SECRET: "secret"
      REDIS_HOST: redis:6379
    depends_on:
      - postgres
      - redis
    ports:
      - "8083:8080"

  cron_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tradeverse_cron_worker
    restart: unless-stopped
    environment:
      APP_ROLE: cron
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: password
      DB_NAME: tradeverse
      MARKET_API_KEY: "your_api_key"
      REDIS_HOST: redis:6379
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:

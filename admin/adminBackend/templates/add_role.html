<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your standard head content -->
    <title>Admin - Add Role</title>
</head>

<body>
    <div class="wrapper">
        <!-- Your standard sidebar HTML -->
        <div id="content" class="container-fluid p-4">
            <h2 class="mb-4">Create New Role</h2>
            <div class="card">
                <div class="card-body">
                    {{ if .error }}
                    <div class="alert alert-danger">{{ .error }}</div>
                    {{ end }}
                    <form action="/admin/roles/add" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Role Name</label>
                            <input type="text" class="form-control" id="name" name="Name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Role</button>
                        <a href="/admin/roles" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>


<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your standard head content -->
    <title>Admin - Edit Role</title>
</head>

<body>
    <div class="wrapper">
        <!-- Your standard sidebar HTML -->
        <div id="content" class="container-fluid p-4">
            <h2 class="mb-4">Edit Role</h2>
            <div class="card">
                <div class="card-body">
                    {{ if .error }}
                    <div class="alert alert-danger">{{ .error }}</div>
                    {{ end }}
                    <!-- The action URL includes the role's ID -->
                    <form action="/admin/roles/edit/{{ .Role.ID }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Role Name</label>
                            <input type="text" class="form-control" id="name" name="Name" value="{{ .Role.Name }}"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="/admin/roles" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <!-- *** ADD THIS LINE *** -->
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
    <main>
        <header>
            <h1>Login</h1>
        </header>

        <!-- The form that sends data to your backend -->
        <form action="/login" method="POST">
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </p>
            <button type="submit">Login</button>
        </form>

        <!-- This section displays an error message if the controller sends one -->
        {{if .error}}
        <p style="color: red; text-align: center;"><strong>{{.error}}</strong></p>
        {{end}}

        <p style="text-align: center;">Don't have an account? <a href="/admin/register"><a href="/register/customer">Register as Customer</a> | <a href="/register/trader">Register as Trader</a></a></p>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Your custom CSS file -->
</head>
<body>
    <div class="wrapper d-flex">
        <!-- Assume your sidebar HTML is here and works -->

        <div id="content" class="container-fluid p-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="card-title mb-0">Roles</h4>
                    <a href="/admin/roles/add" class="btn btn-primary"><i class="fas fa-plus"></i> Create Role</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Created By</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="role-table-body">
                                <tr><td colspan="4" class="text-center">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tableBody = document.getElementById('role-table-body');

    function fetchAndDisplayRoles() {
        fetch('/admin/api/roles')
            .then(response => {
                if (!response.ok) { return response.json().then(err => { throw new Error(err.error || 'Network error') }); }
                return response.json();
            })
            .then(roles => {
                tableBody.innerHTML = '';
                if (!roles || roles.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No roles found.</td></tr>';
                    return;
                }
                roles.forEach(role => {
                    const createdByName = (role.CreatedBy && role.CreatedBy.name) ? role.CreatedBy.name : 'N/A';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${role.ID}</td>
                        <td>${role.name}</td>
                        <td>${createdByName}</td>
                        <td>
                            <a href="/admin/roles/edit/${role.ID}" class="btn btn-sm btn-info" title="Edit"><i class="fas fa-pencil-alt"></i></a>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${role.ID}" title="Delete"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger"><strong>Error:</strong> ${error.message}</td></tr>`;
            });
    }

    tableBody.addEventListener('click', function(event) {
        const deleteButton = event.target.closest('.delete-btn');
        if (deleteButton) {
            const roleId = deleteButton.getAttribute('data-id');
            if (confirm('Are you sure you want to delete this role?')) {
                fetch(`/admin/api/roles/${roleId}`, { method: 'DELETE' })
                .then(response => {
                    if (!response.ok) { return response.json().then(err => { throw new Error(err.error) }); }
                    deleteButton.closest('tr').remove();
                })
                .catch(error => alert(`Error: ${error.message}`));
            }
        }
    });

    fetchAndDisplayRoles();
});
</script>
</body>
</html>

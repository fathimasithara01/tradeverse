<!DOCTYPE html>
<html lang="en">
<head>
<!-- (Your Head content is fine) -->
<meta charset="UTF-T">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Manage Users</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
/* (Your CSS is fine) */
</style>
</head>
<body>
<div class="wrapper">
<!-- Make sure your sidebar HTML is here -->

<div id="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Manage Users</h4>
                        <a href="/admin/users/add" class="btn btn-primary"><i class="fas fa-plus"></i> Add User</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>User Type</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body">
                                    <!-- Data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- === CORRECTED JAVASCRIPT SECTION === -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tableBody = document.getElementById('user-table-body');

        function fetchAndDisplayUsers() {
            fetch('/admin/api/users')
                .then(response => response.json())
                .then(users => {
                    tableBody.innerHTML = ''; 

                    if (!users || users.length === 0) {
                         tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No users found.</td></tr>';
                         return;
                    }

                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.setAttribute('data-user-id', user.ID);

                        // --- THESE ARE THE CORRECTED LINES ---
                        row.innerHTML = `
                            <td>${user.name || 'N/A'}</td>      <!-- FIX 1: Use lowercase 'user.name' -->
                            <td>${user.email || 'N/A'}</td>     <!-- FIX 2: Use lowercase 'user.email' -->
                            <td>${user.role || 'N/A'}</td>      <!-- FIX 3: Use the actual role from the data -->
                            <td>
                                <a href="/admin/users/edit/${user.ID}" class="btn btn-sm btn-info" title="Edit"><i class="fas fa-pencil-alt"></i></a>
                                <button class="btn btn-sm btn-danger delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching users:', error);
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Failed to load user data.</td></tr>';
                });
        }

        function deleteUser(userId, rowElement) {
            if (!confirm(`Are you sure you want to delete this user?`)) {
                return;
            }
            fetch(`/admin/api/users/${userId}`, { method: 'DELETE' })
                .then(response => {
                    if (!response.ok) {
                       return response.json().then(err => { throw new Error(err.error || 'Failed to delete user.') });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data.message);
                    rowElement.remove();
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                    alert(error.message);
                });
        }

        tableBody.addEventListener('click', function(event) {
            const deleteButton = event.target.closest('.delete-btn');
            if (deleteButton) {
                const row = deleteButton.closest('tr');
                const userId = row.getAttribute('data-user-id');
                deleteUser(userId, row);
            }
        });

        fetchAndDisplayUsers();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Users</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-bg: #ffffff;
            --main-bg: #f8f9fa;
            --sidebar-link-color: #5f6368;
            --sidebar-active-bg: #e8f0fe;
            --sidebar-active-link-color: #1967d2;
            --brand-color: #1A73E8;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --card-border-radius: 12px;
            --table-header-bg: #f8f9fa;
        }

        body {
            background-color: var(--main-bg);
            font-family: 'Roboto', sans-serif;
        }

        .wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* --- Sidebar Styles (Copied from dashboard.html) --- */
        #sidebar {
            width: 260px;
            min-width: 260px;
            background: var(--sidebar-bg);
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--sidebar-bg);
            text-align: center;
        }

        .sidebar-header h3 {
            color: var(--brand-color);
            font-weight: 700;
        }

        #sidebar .list-unstyled {
            padding: 20px 0;
            border-top: 1px solid #dee2e6;
        }

        #sidebar ul li a {
            padding: 12px 24px;
            font-size: 1rem;
            display: block;
            color: var(--sidebar-link-color);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 4px solid transparent;
        }

        #sidebar ul li a:hover {
            background: var(--main-bg);
            color: #000;
        }

        #sidebar ul li.active>a,
        a[aria-expanded="true"] {
            background: var(--sidebar-active-bg);
            color: var(--sidebar-active-link-color);
            font-weight: 500;
            border-left: 4px solid var(--sidebar-active-link-color);
        }
        
        #sidebar ul ul li.active a {
            font-weight: 500;
            color: var(--sidebar-active-link-color);
        }
        
        #sidebar ul ul li a {
            padding-left: 55px; /* Indent sub-menu items */
             border-left: none; /* Remove border from sub-items */
             background: transparent;
        }


        #sidebar ul li a i {
            margin-right: 15px;
            width: 20px;
            text-align: center;
        }

        a[data-bs-toggle="collapse"] {
            position: relative;
        }

        .dropdown-toggle::after {
            display: block;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        /* --- Main Content Styles --- */
        #content {
            width: 100%;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: var(--card-border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #f0f0f0;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0;
        }
        
        .table {
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .table thead {
            background-color: var(--table-header-bg);
        }

        .table th {
            font-weight: 500;
            color: #6c757d;
            border-bottom-width: 1px;
        }
        
        .table td, .table th {
            vertical-align: middle;
            padding: 0.9rem;
        }

        .table-hover>tbody>tr:hover {
            background-color: #f8f9fa;
        }
        
        .action-btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px 10px;
            margin: 0 2px;
            cursor: pointer;
        }
        
        .action-btn.edit {
            background-color: #198754; /* Green */
        }
        
        .action-btn.delete {
            background-color: #dc3545; /* Red */
        }

    </style>
</head>

<body>

    <div id="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Manage Users</h4>
                        <!-- UPDATED: Link to the add user page -->
                        <a href="/admin/users/add" class="btn btn-primary"><i class="fas fa-plus"></i> Add User</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>User Type</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="user-table-body">
                                    <!-- User data will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- UPDATED JAVASCRIPT SECTION -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tableBody = document.getElementById('user-table-body');

            // Function to fetch users and populate the table
            function fetchAndDisplayUsers() {
                fetch('/admin/api/users')
                    .then(response => response.json())
                    .then(users => {
                        tableBody.innerHTML = ''; // Clear existing rows

                        if (!users || users.length === 0) {
                             tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No users found.</td></tr>';
                             return;
                        }

                        users.forEach(user => {
                            // Assuming 'user' object has 'ID', 'Name', and 'Email'
                            // The fields must match the JSON tags in your Go model struct
                            const row = document.createElement('tr');
                            row.setAttribute('data-user-id', user.ID); // Set user ID on the row

                            row.innerHTML = `
                                <td>${user.Name || 'N/A'}</td>
                                <td>${user.Email || 'N/A'}</td>
                                <td>Normal User</td>
                                <td>
                                    <a href="/admin/users/edit/${user.ID}" class="btn btn-sm btn-info" title="Edit"><i class="fas fa-pencil-alt"></i></a>
                                    <button class="btn btn-sm btn-danger delete-btn" title="Delete"><i class="fas fa-trash"></i></button>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching users:', error);
                        tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Failed to load user data.</td></tr>';
                    });
            }

            // --- NEW: Event listener for delete buttons ---
            tableBody.addEventListener('click', function(event) {
                // Find the closest parent button with the 'delete-btn' class
                const deleteButton = event.target.closest('.delete-btn');
                
                if (deleteButton) {
                    const row = deleteButton.closest('tr');
                    const userId = row.getAttribute('data-user-id');
                    const userName = row.cells[0].textContent;

                    // Show a confirmation dialog
                    if (confirm(`Are you sure you want to delete the user "${userName}"?`)) {
                        deleteUser(userId, row);
                    }
                }
            });

            // --- NEW: Function to handle the actual deletion ---
            function deleteUser(userId, rowElement) {
                fetch(`/admin/api/users/${userId}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (!response.ok) {
                        // If response is not OK, get the error message and throw it
                        return response.json().then(err => { throw new Error(err.error || 'Failed to delete user.') });
                    }
                    return response.json();
                })
                .then(data => {
                    // On success, remove the table row from the page
                    console.log(data.message);
                    rowElement.remove();
                })
                .catch(error => {
                    console.error('Error deleting user:', error);
                    alert(error.message); // Show a more specific error message
                });
            }

            // Initial load of users
            fetchAndDisplayUsers();
        });
    </script>
</body>
</html>

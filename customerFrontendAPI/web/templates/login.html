<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f7f9fc; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .auth-card { max-width: 450px; width: 100%; }
        .brand-logo { color: #0d6efd; font-weight: 700; font-size: 1.75rem; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card p-4 p-md-5 shadow-sm auth-card">
        <div class="text-center mb-4">
            <a href="#" class="brand-logo">TradeVerse</a>
            <h1 class="h3 my-3 fw-normal">Customer Login</h1>
        </div>
        
        <!-- Login Form -->
        <form action="/login" method="POST">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <div class="text-center mt-3">
                <a href="#">Forgot password?</a>
            </div>
        </form>

        <hr class="my-4">
        
        <p class="text-center text-muted">Don't have an account? <a href="/register">Sign up now</a></p>
    </div>
</body>
</html>
